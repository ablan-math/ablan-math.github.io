<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>تحدي الأبطال V19.2 - النسخة المتكاملة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; overflow: hidden; touch-action: manipulation; direction: rtl; }
        
        /* معمارية البطاقة الرشيقة */
        .compact-card {
            width: 100%; max-width: 420px; background: white; border-radius: 2rem;
            box-shadow: 0 15px 35px -5px rgba(0,0,0,0.1); border: 1px solid #f1f5f9;
            display: flex; flex-direction: column; max-height: 96vh; overflow: hidden; position: relative;
        }
        
        .top-info-bar {
            background: #f8fafc; border-bottom: 1px solid #e2e8f0; padding: 8px 16px;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 11px; font-weight: 800; color: #64748b;
        }

        .btn-touch { 
            min-height: 50px; display: flex; align-items: center; justify-content: center; 
            transition: all 0.2s; border-radius: 1rem; font-weight: 800; cursor: pointer;
        }
        .btn-touch:active { transform: scale(0.97); }

        /* تنسيقات نافذة الأبطال (من الدليل الشامل) */
        .leaderboard-modal { 
            position: absolute; inset: 0; background: #0f172a; z-index: 100; 
            display: flex; flex-direction: column; padding: 1.25rem; transition: all 0.3s; 
        }
        .hidden-modal { opacity: 0; pointer-events: none; transform: scale(0.95); display: none; }
        .visible-modal { opacity: 1; pointer-events: auto; transform: scale(1); display: flex; }

        .tab-container { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
        .tab-btn { flex: 1; padding: 8px; font-size: 11px; font-weight: bold; border-radius: 8px; cursor: pointer; border: none; transition: 0.3s; }
        .tab-active { background-color: #3b82f6; color: white; box-shadow: 0 2px 10px rgba(59, 130, 246, 0.4); }
        .tab-inactive { background-color: #1e293b; color: #94a3b8; border: 1px solid #334155; }

        .rank-row-me { background-color: #312e81 !important; border-right: 4px solid #6366f1 !important; }
        .loader { width: 24px; height: 24px; border: 3px solid #334155; border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* الكسور المرئية */
        .fraction { display: inline-flex; flex-direction: column; vertical-align: middle; align-items: center; line-height: 1.1; margin: 0 5px; }
        .fraction-num { border-bottom: 2.5px solid currentColor; padding: 0 4px; }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-screen w-screen flex items-center justify-center p-3">

    <div class="compact-card">
        <!-- الشريط العلوي -->
        <div class="top-info-bar">
            <div class="flex items-center gap-2">
                <i class="fas fa-user-graduate text-blue-500"></i>
                <span id="top-student-name">جاري التحميل..</span>
            </div>
            <div class="bg-white px-2 py-0.5 rounded-full border shadow-sm">
                <i class="fas fa-star text-yellow-500 text-[10px]"></i>
                <span id="top-prev-score">٠ / ٥</span>
            </div>
        </div>

        <!-- الشاشة 1: البداية -->
        <div id="start-screen" class="p-6 text-center flex flex-col gap-5">
            <h1 class="text-xl font-black text-slate-800">تحدي المرجع المعياري</h1>
            
            <div class="text-right bg-blue-50 p-4 rounded-2xl border border-blue-100 shadow-sm">
                <p class="text-[11px] text-blue-700 leading-relaxed font-bold italic text-center">
                    أهلاً بك يا بطل! سجل أفضل نتيجة ونافس زملاءك في "سجل الأبطال" الجديد.
                </p>
            </div>

            <button onclick="startGame()" class="btn-touch bg-blue-600 text-white shadow-lg shadow-blue-200">
                بدء التحدي <i class="fas fa-play-circle mr-2"></i>
            </button>
            
            <button onclick="fetchAndShowLeaderboard(true)" class="btn-touch bg-white text-slate-600 border border-slate-200 text-sm">
                <i class="fas fa-trophy ml-2 text-yellow-500"></i> عرض قائمة المتصدرين
            </button>
            
            <p class="text-[10px] text-slate-400 font-bold mt-2">أ. عبد العزيز خالد العبلان</p>
        </div>

        <!-- الشاشة 2: اللعبة -->
        <div id="game-screen" class="hidden p-6 flex flex-col gap-4 overflow-y-auto">
            <div class="space-y-4 text-center">
                <h2 class="text-lg font-black text-slate-700">تسجيل نتائجك</h2>
                
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <label class="block text-[10px] font-bold text-slate-400 mb-2 italic">النقاط المحققة</label>
                    <div class="flex items-center gap-2">
                        <input type="number" id="input-achieved" placeholder="نقاطك" class="w-1/2 p-2 rounded-xl border-2 text-center text-xl font-bold outline-none focus:border-blue-500">
                        <span class="font-black text-slate-300">/</span>
                        <input type="number" id="input-max" value="100" class="w-1/2 p-2 rounded-xl border-2 text-center text-xl font-bold outline-none focus:border-slate-300">
                    </div>
                </div>

                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <label class="block text-[10px] font-bold text-slate-400 mb-3 italic">نوع معيار المفاضلة</label>
                    <div class="flex gap-2">
                        <button id="btn-metric-time" onclick="setMetricType('time')" class="flex-1 py-2 rounded-lg border-2 border-blue-500 bg-blue-50 text-[11px] font-black">
                            <i class="fas fa-clock mb-1 block text-blue-500"></i> الوقت (ث)
                        </button>
                        <button id="btn-metric-error" onclick="setMetricType('error')" class="flex-1 py-2 rounded-lg border-2 border-transparent bg-white text-[11px] font-black">
                            <i class="fas fa-exclamation-triangle mb-1 block text-slate-400"></i> الأخطاء
                        </button>
                    </div>
                    <input type="number" id="input-metric-value" placeholder="أدخل القيمة هنا" class="w-full mt-3 p-2 rounded-xl border-2 text-center text-2xl font-bold outline-none focus:border-green-500">
                </div>

                <button onclick="processResults()" class="btn-touch w-full bg-green-500 text-white text-lg shadow-lg">
                    اعتماد وإرسال النتيجة <i class="fas fa-paper-plane mr-2"></i>
                </button>
            </div>
        </div>

        <!-- الشاشة 3: النجاح والنتائج السريعة -->
        <div id="result-screen" class="hidden p-5 flex flex-col h-full overflow-hidden">
            <div id="final-stats" class="grid grid-cols-2 gap-2 mb-4"></div>
            
            <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100 text-center mb-4">
                <i class="fas fa-check-circle text-green-500 text-3xl mb-2"></i>
                <p class="font-black text-blue-900">تم تسجيل نتيجتك بنجاح!</p>
                <p class="text-[10px] text-blue-600">يمكنك الآن التحقق من ترتيبك العالمي</p>
            </div>

            <button onclick="fetchAndShowLeaderboard(true)" class="btn-touch w-full bg-blue-600 text-white mb-4 shadow-md">
                <i class="fas fa-trophy ml-2"></i> فتح سجل الأبطال المحدث
            </button>

            <div class="mt-auto flex gap-2">
                <button onclick="location.reload()" class="btn-touch flex-1 bg-slate-100 text-slate-600 text-sm font-bold">إعادة</button>
                <button id="finish-btn" class="btn-touch flex-[2] bg-slate-900 text-white text-sm font-bold">إنهاء العرض</button>
            </div>
        </div>

        <!-- نافذة سجل الأبطال المنبثقة (من الدليل الشامل) -->
        <div id="leaderboard-modal" class="leaderboard-modal hidden-modal" dir="rtl">
            <!-- الرأس -->
            <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-2">
                <h3 class="font-black text-white text-lg"><i class="fas fa-crown text-yellow-500 ml-2"></i>قائمة المتصدرين</h3>
                <button onclick="closeLeaderboardModal()" class="w-8 h-8 rounded-full bg-slate-800 text-slate-400 hover:text-white hover:bg-red-500/20 transition flex items-center justify-center">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- التبويبات -->
            <div class="tab-container">
                <button onclick="switchLeaderboardTab('class')" id="tab-class" class="tab-btn tab-active">
                    <i class="fas fa-users ml-1"></i> أبطال فصلي
                </button>
                <button onclick="switchLeaderboardTab('global')" id="tab-global" class="tab-btn tab-inactive">
                    <i class="fas fa-globe-asia ml-1"></i> أبطال المملكة
                </button>
            </div>

            <!-- المحتوى -->
            <div class="flex-1 overflow-y-auto bg-slate-800/50 rounded-xl border border-slate-700 relative p-2">
                <div id="modal-leaderboard-loader" class="absolute inset-0 flex items-center justify-center bg-slate-900/90 z-20 hidden">
                    <div class="loader"></div>
                </div>
                <div id="modal-leaderboard-body" class="space-y-1"></div>
            </div>
            
            <p class="text-center text-[10px] text-slate-500 mt-2 font-mono">يتم الترتيب حسب الدرجة ثم الأفضلية</p>
        </div>
    </div>

    <script>
    (function() {
        // --- 1. الإعدادات الأساسية ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxqAQlGhNs8k5RwHs6jrWxDiDwaMABSx8a9Fl81O5oVVa5fHRWTwIEvsGy2cSDP4zGLWQ/exec";
        const urlParams = new URLSearchParams(window.location.search);
        const GAME_ID = urlParams.get('gameId') || 'g6_2_2';
        const studentId = urlParams.get('studentId') || urlParams.get('userId');
        const classId = urlParams.get('classId');
        let studentName = decodeURIComponent(urlParams.get('name') || urlParams.get('studentName') || urlParams.get('username') || "بطل زائر");
        
        let currentMetricType = 'time';
        let currentLeaderboardMode = 'class'; 
        let classLeaderboardData = []; 

        const toArNum = (n) => String(n).replace(/\d/g, d => "٠١٢٣٤٥٦٧٨٩"[d]);

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('top-student-name').textContent = studentName;
            if (studentId && classId) fetchInitialData();
            document.getElementById('finish-btn').onclick = () => window.parent.postMessage({ event: 'gameFinished', gameId: GAME_ID }, '*');
        });

        async function fetchInitialData() {
            try {
                const url = `${SCRIPT_URL}?action=getStudentData&studentId=${studentId}&classId=${encodeURIComponent(classId)}&itemId=${GAME_ID}&t=${Date.now()}`;
                const res = await (await fetch(url)).json();
                if (res.status === 'success' && res.data) {
                    if (res.data.name) { studentName = res.data.name; document.getElementById('top-student-name').textContent = studentName; }
                    if (res.data.games?.[GAME_ID]) document.getElementById('top-prev-score').textContent = toArNum(parseFloat(res.data.games[GAME_ID].grade).toFixed(1)) + " / ٥";
                }
            } catch (e) { console.log("Identity recovery active"); }
        }

        window.setMetricType = (type) => {
            currentMetricType = type;
            document.getElementById('btn-metric-time').className = type === 'time' ? 'flex-1 py-2 rounded-lg border-2 border-blue-500 bg-blue-50 text-[11px] font-black' : 'flex-1 py-2 rounded-lg border-2 border-transparent bg-white text-[11px] font-black';
            document.getElementById('btn-metric-error').className = type === 'error' ? 'flex-1 py-2 rounded-lg border-2 border-blue-500 bg-blue-50 text-[11px] font-black' : 'flex-1 py-2 rounded-lg border-2 border-transparent bg-white text-[11px] font-black';
        };

        window.startGame = () => { document.getElementById('start-screen').classList.add('hidden'); document.getElementById('game-screen').classList.remove('hidden'); };

        window.processResults = () => {
            const ach = parseFloat(document.getElementById('input-achieved').value);
            const max = parseFloat(document.getElementById('input-max').value);
            const met = parseFloat(document.getElementById('input-metric-value').value) || 0;
            if (isNaN(ach) || isNaN(max) || max <= 0) return;
            const grade = ((ach / max) * 5).toFixed(1);
            showResultScreen(ach, max, grade, met);
            if (studentId && classId) saveScoreData(grade, met); else fetchAndShowLeaderboard(true);
        };

        function showResultScreen(a, m, g, met) {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-stats').innerHTML = `
                <div class="bg-blue-50 p-2 rounded-xl border border-blue-100 text-center"><p class="text-[9px] font-bold text-blue-400">الدرجة</p><p class="text-lg font-black text-blue-900">${toArNum(g)}</p></div>
                <div class="bg-purple-50 p-2 rounded-xl border border-purple-100 text-center"><p class="text-[9px] font-bold text-purple-400">${currentMetricType === 'time' ? 'الوقت (ث)' : 'الأخطاء'}</p><p class="text-lg font-black text-purple-900">${toArNum(met)}</p></div>
            `;
        }

        async function saveScoreData(g, met) {
            const p = new URLSearchParams({ action: 'saveScore', studentId, classId, itemId: GAME_ID, score: g, metricValue: met, type: 'game' });
            try { await fetch(`${SCRIPT_URL}?${p.toString()}`); } finally { fetchAndShowLeaderboard(false); }
        }

        // --- 4. منطق سجل الأبطال (من الدليل الشامل) ---
        window.fetchAndShowLeaderboard = function(isManual = false) {
            if (isManual) {
                const modal = document.getElementById('leaderboard-modal');
                modal.classList.remove('hidden-modal');
                modal.classList.add('visible-modal');
                document.getElementById('modal-leaderboard-loader').classList.remove('hidden');
            }

            const container = document.getElementById('modal-leaderboard-body');
            if(isManual) container.innerHTML = ''; 

            let requestClassId = (currentLeaderboardMode === 'class') ? classId : 'all';
            const url = `${SCRIPT_URL}?action=getLeaderboard&gameId=${GAME_ID}&classId=${encodeURIComponent(requestClassId)}&t=${Date.now()}`;

            fetch(url)
                .then(res => res.json())
                .then(response => {
                    let data = [];
                    if (response.status === 'success' && response.data && response.data.length > 0) {
                        data = response.data;
                        if (currentLeaderboardMode === 'class') classLeaderboardData = data;
                    } else if (currentLeaderboardMode === 'global' && classLeaderboardData.length > 0) {
                        data = classLeaderboardData;
                    }
                    renderLeaderboardTable(data, container);
                })
                .catch(err => {
                    container.innerHTML = `<div class="text-center text-red-400 py-10 text-xs">حدث خطأ في الاتصال بالسحاب</div>`;
                })
                .finally(() => {
                    if(isManual) document.getElementById('modal-leaderboard-loader').classList.add('hidden');
                });
        };

        function renderLeaderboardTable(data, container) {
            if (!data || data.length === 0) {
                container.innerHTML = `<div class="text-center text-slate-500 py-12 text-xs italic">لا توجد نتائج مسجلة لهذا النطاق حالياً</div>`;
                return;
            }

            let html = `<table class="w-full text-right text-[10px] border-collapse">`;
            data.forEach((p, i) => {
                const isMe = (studentId && String(p.name).trim() === String(studentName).trim());
                const grade = parseFloat(p.grade || 0);
                const metric = parseFloat(p.metric || p.metricValue || 0);
                
                let subInfo = "";
                if (currentLeaderboardMode === 'global' && p.className) {
                    subInfo = `<span class="block text-[8px] text-blue-400/80">${p.className}</span>`;
                }

                html += `
                    <tr class="${isMe ? 'rank-row-me' : 'hover:bg-slate-700/30'} border-b border-slate-700/50 last:border-0 transition-colors">
                        <td class="p-2 text-center w-8 font-black text-sm ${i<3 ? 'text-yellow-400' : 'text-slate-500'}">${toArNum(i+1)}</td>
                        <td class="p-2 font-bold text-slate-200">
                            <div class="flex flex-col">
                                <span>${p.name} ${isMe ? '<span class="bg-blue-600 text-[8px] px-1 rounded mx-1">أنت</span>' : ''}</span>
                                ${subInfo}
                            </div>
                        </td>
                        <td class="p-2 text-left whitespace-nowrap">
                            <div class="flex flex-col items-end">
                                <span class="text-emerald-400 font-bold font-mono text-xs">${toArNum(grade.toFixed(1))}</span>
                                ${metric > 0 ? `<span class="text-[8px] text-slate-500">(${toArNum(metric)})</span>` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            });
            container.innerHTML = html + `</table>`;
        }

        window.switchLeaderboardTab = function(mode) {
            currentLeaderboardMode = (mode === 'global') ? 'global' : 'class';
            const btnClass = document.getElementById('tab-class');
            const btnGlobal = document.getElementById('tab-global');
            
            if (currentLeaderboardMode === 'class') {
                btnClass.classList.replace('tab-inactive', 'tab-active');
                btnGlobal.classList.replace('tab-active', 'tab-inactive');
            } else {
                btnGlobal.classList.replace('tab-inactive', 'tab-active');
                btnClass.classList.replace('tab-active', 'tab-inactive');
            }
            window.fetchAndShowLeaderboard(true);
        };

        window.closeLeaderboardModal = function() {
            const modal = document.getElementById('leaderboard-modal');
            modal.classList.replace('visible-modal', 'hidden-modal');
        };
    })();
    </script>
</body>
</html>
