<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة طيار  التوصيل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            overflow: hidden; /* Prevent scrolling */
            background-color: #111827; /* لون خلفية مطابق لحواف الصورة */
        }
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out;
            z-index: 10;
        }
        #start-screen {
            background-image: url('https://ablan-math.github.io/img/dron1.png');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 1rem;
        }
        #game-screen {
            z-index: 5;
            background-color: #111827;
        }
        .hidden {
            display: none !important;
        }
        #drone-img {
            position: absolute;
            width: 150px; 
            height: auto;
            z-index: 15;
            left: 50%; /* Center the drone horizontally */
            bottom: calc(50% + 140px); /* positioning above the box */
            animation: droneHover 20s ease-in-out infinite;
            filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.7));
        }
        @keyframes droneHover {
            0%   { transform: translate(-50%, 0px) scaleX(-1); }
            24.9% { transform: translate(calc(-50% + 15vw), 5px) scaleX(-1); }
            25%  { transform: translate(calc(-50% + 15vw), 5px) scaleX(1); }
            50%  { transform: translate(-50%, 0px) scaleX(1); }
            74.9% { transform: translate(calc(-50% - 15vw), -5px) scaleX(1); }
            75%  { transform: translate(calc(-50% - 15vw), -5px) scaleX(-1); }
            100% { transform: translate(-50%, 0px) scaleX(-1); }
        }

        #ui-overlay {
            position: fixed;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
            pointer-events: none;
        }
        #ui-overlay > * {
            pointer-events: auto;
        }
        #top-bar {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 6xl;
        }
         #bottom-ui-wrapper {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 2xl;
        }
        #graph-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            z-index: 20;
            pointer-events: none;
        }
        .graph-bg {
            backdrop-filter: blur(5px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-size: cover;
            background-position: center;
        }
        .math-eq, .math-var {
            font-family: "Courier New", monospace;
            font-size: 1.1rem;
            font-weight: bold;
            color: #4338ca;
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            padding: 2px 8px;
            border-radius: 6px;
            display: inline-block;
        }
         .math-eq { font-size: 1.25rem; padding: 4px 12px; }

        .input-group {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
            z-index: 10;
            position: relative;
            min-height: 320px;
        }
        input:disabled {
            background-color: #e5e7eb;
            cursor: not-allowed;
        }
        /* Animation for drawing the line */
        @keyframes draw-line-animation {
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body class="text-white">

    <!-- Start Screen -->
    <div id="start-screen" class="screen text-center p-4">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="text-4xl md:text-6xl font-black text-cyan-400 mb-4 tracking-wider">طيّار التوصيل</h1>
            <p class="text-2xl md:text-3xl font-bold text-white mb-4">تمثيل المعادلات الخطية بيانياً</p>
            <p id="welcomeMessage" class="text-lg md:text-xl text-gray-300 mb-8 max-w-2xl mx-auto">فكرة اللعبة: توصيل الطلب بواسطة طائرة الدرون عبر اختيار أقرب طريق بالاستفادة من المعادلات الخطية.</p>
            <div class="mb-12">
                <p class="text-md md:text-lg text-gray-400">فكرة وبرمجة</p>
                <p class="text-xl md:text-2xl font-semibold text-gray-200">الأستاذ / عبدالعزيز خالد العبلان</p>
            </div>
            <button id="start-btn" class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold text-xl md:text-2xl py-3 px-8 md:py-4 md:px-12 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                ابدأ اللعبة
            </button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div id="ui-overlay">
            <!-- Top UI: Score and Timer -->
            <div id="top-bar" class="flex justify-between items-center w-full max-w-6xl mx-auto bg-black bg-opacity-30 p-2 md:p-4 rounded-xl shadow-lg">
                <div class="text-lg md:text-2xl font-bold">النتيجة: <span id="score-display">٠ / ٥</span></div>
                <div class="text-lg md:text-2xl font-bold">الوقت: <span id="timer-display">٠٠:٠٠</span></div>
            </div>

            <!-- Bottom UI Wrapper -->
            <div id="bottom-ui-wrapper" class="w-full max-w-2xl mx-auto relative">
                 <img id="drone-img" src="https://ablan-math.github.io/img/dron2.png" alt="طائرة درون متحركة">
                <!-- Question Area -->
                <div id="question-area" class="input-group text-gray-900">
                    <p class="text-lg md:text-xl font-bold mb-4 text-center">المهمة <span id="question-number">١</span>:</p>
                    <p id="question-text" class="text-xl md:text-2xl font-bold mb-6 text-center"></p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="y-intercept-input" class="block text-md font-semibold mb-2 text-blue-700">📍 نقطة الانطلاق (المقطع الصادي)</label>
                            <input type="number" id="y-intercept-input" class="w-full p-3 text-xl border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="x-intercept-input" class="block text-md font-semibold mb-2 text-green-700">🏁 نقطة التسليم (المقطع السيني)</label>
                            <input type="number" id="x-intercept-input" class="w-full p-3 text-xl border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                    <button id="submit-answer-btn" class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-bold text-lg md:text-xl py-3 px-8 rounded-lg shadow-md transition-transform duration-200 hover:scale-105">
                        تأكيد المسار
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Solution Screen -->
        <div id="solution-screen" class="screen hidden bg-black bg-opacity-70 backdrop-blur-sm p-4 justify-center items-center">
            
            <div id="feedback-toast" class="absolute top-5 text-xl md:text-2xl font-bold p-3 px-6 rounded-lg"></div>
            
            <div class="w-full max-w-2xl mx-auto flex flex-col items-center justify-center">
                <!-- This container holds graph and explanation text -->
                <div id="graph-container" class="graph-bg w-full">
                    <svg id="graph-svg" width="100%" height="100%" viewBox="-11 -11 22 22"></svg>
                </div>
                <div id="explanation-container" class="w-full hidden">
                     <div class="input-group text-gray-900">
                         <h3 class="text-2xl font-bold text-center mb-4">طريقة الحل 📝</h3>
                         <div id="explanation-content" class="space-y-4"></div>
                     </div>
                </div>
            </div>

            <!-- Buttons for solution view -->
            <div id="solution-buttons" class="absolute bottom-0 left-0 w-full p-4 z-30">
                <div class="w-full max-w-2xl mx-auto flex flex-col sm:flex-row gap-4">
                    <button id="toggle-solution-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg py-3 px-6 rounded-lg shadow-md">اعرف طريقة الحل</button>
                    <button id="solution-next-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold text-lg py-3 px-6 rounded-lg shadow-md">التالي</button>
                </div>
            </div>
        </div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen hidden bg-gray-900 bg-opacity-80 text-center p-4 md:p-8">
        <div class="w-full max-w-3xl bg-gray-100 p-6 md:p-8 rounded-2xl shadow-xl text-gray-800">
            <h2 class="text-4xl md:text-5xl font-black text-cyan-500 mb-6">انتهت اللعبة!</h2>
            
            <!-- Final Result Display -->
            <div id="final-result-display" class="mb-6 text-lg">
                <!-- Content will be injected by the script -->
            </div>

            <!-- Leaderboard -->
            <div id="leaderboard-loader" style="display: none;">
                <p>جاري تحميل سجل الأبطال...</p>
            </div>
            <div id="leaderboard-container">
                <!-- Leaderboard table will be injected here -->
            </div>
            
            <!-- Action Buttons -->
            <div class="mt-8 flex flex-col md:flex-row gap-4 justify-center">
                <button id="play-again-btn" class="w-full md:w-auto bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold text-xl py-3 px-12 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                    العب مرة أخرى
                </button>
                <div id="finish-game-wrapper" style="display: none;" class="w-full md:w-auto">
                     <button id="finish-game-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold text-xl py-3 px-12 rounded-full shadow-lg">
                        إنهاء
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const solutionScreen = document.getElementById('solution-screen');
        const startBtn = document.getElementById('start-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const submitAnswerBtn = document.getElementById('submit-answer-btn');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const questionArea = document.getElementById('question-area');
        const questionNumberDisplay = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const yInterceptInput = document.getElementById('y-intercept-input');
        const xInterceptInput = document.getElementById('x-intercept-input');
        const feedbackToast = document.getElementById('feedback-toast');
        const toggleSolutionBtn = document.getElementById('toggle-solution-btn');
        const solutionNextBtn = document.getElementById('solution-next-btn');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationContent = document.getElementById('explanation-content');
        const graphContainer = document.getElementById('graph-container');
        const svg = document.getElementById('graph-svg');
        const uiOverlay = document.getElementById('ui-overlay');
        
        // --- NEW Question Bank (Structured into 5 banks) ---
        const questionBanks = [
            // --- Bank 1: Simple Positive Integers ---
            [
                { type: "standard", eq: "س + ص = 7", xInt: 7, yInt: 7, yStep: { sub: "٠ + ص = 7", result: "ص = 7" }, xStep: { sub: "س + ٠ = 7", result: "س = 7" }},
                { type: "standard", eq: "2س + ص = 10", xInt: 5, yInt: 10, yStep: { sub: "2(٠) + ص = 10", result: "ص = 10" }, xStep: { sub: "2س + ٠ = 10", result: "س = 5" }},
                { type: "standard", eq: "س + 4ص = 8", xInt: 8, yInt: 2, yStep: { sub: "٠ + 4ص = 8", result: "ص = 2" }, xStep: { sub: "س + 4(٠) = 8", result: "س = 8" }},
                { type: "standard", eq: "3س + 2ص = 18", xInt: 6, yInt: 9, yStep: { sub: "3(٠) + 2ص = 18", result: "ص = 9" }, xStep: { sub: "3س + 2(٠) = 18", result: "س = 6" }}
            ],
            // --- Bank 2: Integers with Negatives ---
            [
                { type: "standard", eq: "س - ص = 3", xInt: 3, yInt: -3, yStep: { sub: "٠ - ص = 3", result: "ص = -3" }, xStep: { sub: "س - ٠ = 3", result: "س = 3" }},
                { type: "standard", eq: "ص - 2س = 4", xInt: -2, yInt: 4, yStep: { sub: "ص - 2(٠) = 4", result: "ص = 4" }, xStep: { sub: "٠ - 2س = 4", result: "س = -2" }},
                { type: "standard", eq: "-س + 3ص = 6", xInt: -6, yInt: 2, yStep: { sub: "-(٠) + 3ص = 6", result: "ص = 2" }, xStep: { sub: "-س + 3(٠) = 6", result: "س = -6" }},
                { type: "standard", eq: "2س - 5ص = 10", xInt: 5, yInt: -2, yStep: { sub: "2(٠) - 5ص = 10", result: "ص = -2" }, xStep: { sub: "2س - 5(٠) = 10", result: "س = 5" }}
            ],
            // --- Bank 3: Equations Requiring Simplification ---
            [
                { type: "standard", eq: "2(س + ص) = 14", xInt: 7, yInt: 7, yStep: { sub: "2(٠ + ص) = 14", result: "ص = 7" }, xStep: { sub: "2(س + ٠) = 14", result: "س = 7" }},
                { type: "standard", eq: "3(2س - ص) = 18", xInt: 3, yInt: -6, yStep: { sub: "3(2(٠) - ص) = 18", result: "ص = -6" }, xStep: { sub: "3(2س - ٠) = 18", result: "س = 3" }},
                { type: "standard", eq: "-4(س + 2ص) = 8", xInt: -2, yInt: -1, yStep: { sub: "-4(٠ + 2ص) = 8", result: "ص = -1" }, xStep: { sub: "-4(س + 2(٠)) = 8", result: "س = -2" }},
                { type: "standard", eq: "5(س - 2ص) = -10", xInt: -2, yInt: 1, yStep: { sub: "5(٠ - 2ص) = -10", result: "ص = 1" }, xStep: { sub: "5(س - 2(٠)) = -10", result: "س = -2" }}
            ],
            // --- Bank 4: Variables on Opposite Sides (ص isolated) ---
            [
                { type: "standard", eq: "ص = 2س - 6", xInt: 3, yInt: -6, yStep: { sub: "ص = 2(٠) - 6", result: "ص = -6" }, xStep: { sub: "٠ = 2س - 6", result: "س = 3" }},
                { type: "standard", eq: "ص = 8 - 4س", xInt: 2, yInt: 8, yStep: { sub: "ص = 8 - 4(٠)", result: "ص = 8" }, xStep: { sub: "٠ = 8 - 4س", result: "س = 2" }},
                { type: "standard", eq: "ص = -3س + 9", xInt: 3, yInt: 9, yStep: { sub: "ص = -3(٠) + 9", result: "ص = 9" }, xStep: { sub: "٠ = -3س + 9", result: "س = 3" }},
                { type: "standard", eq: "ص = 5 + س", xInt: -5, yInt: 5, yStep: { sub: "ص = 5 + ٠", result: "ص = 5" }, xStep: { sub: "٠ = 5 + س", result: "س = -5" }}
            ],
            // --- Bank 5: Variables on Opposite Sides (Mixed) ---
            [
                { type: "standard", eq: "3س = 12 - ص", xInt: 4, yInt: 12, yStep: { sub: "3(٠) = 12 - ص", result: "ص = 12" }, xStep: { sub: "3س = 12 - ٠", result: "س = 4" }},
                { type: "standard", eq: "2ص = 4س + 8", xInt: -2, yInt: 4, yStep: { sub: "2ص = 4(٠) + 8", result: "ص = 4" }, xStep: { sub: "٠ = 4س + 8", result: "س = -2" }},
                { type: "standard", eq: "5س = ص + 10", xInt: 2, yInt: -10, yStep: { sub: "5(٠) = ص + 10", result: "ص = -10" }, xStep: { sub: "5س = ٠ + 10", result: "س = 2" }},
                { type: "standard", eq: "4ص = 16 - 2س", xInt: 8, yInt: 4, yStep: { sub: "4(٠) = 16 - 2س", result: "س = 8" }, xStep: { sub: "4ص = 16 - 2(٠)", result: "ص = 4" }}
            ]
        ];

        // --- Game State ---
        let score = 0, currentQuestionIndex = 0, secondsElapsed = 0;
        let gameQuestions = [];
        const mapImages = [
            'https://ablan-math.github.io/img/خريطة1.jpeg',
            'https://ablan-math.github.io/img/خريطة2.jpeg',
            'https://ablan-math.github.io/img/خريطة3.jpeg'
        ];
        let timerInterval;
        
        // --- Helper Function ---
        const toArabicInString = (str) => {
            if (str === null || str === undefined) return '';
            const arabicNumerals = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
            return String(str).replace(/-?\d+(\.\d+)?/g, n => {
                let arabicNum = '';
                for (let char of String(n)) {
                    if (char >= '0' && char <= '9') {
                        arabicNum += arabicNumerals[parseInt(char)];
                    } else {
                        arabicNum += char;
                    }
                }
                return arabicNum;
            });
        };
        const toArabicNumerals = (num) => toArabicInString(num);

        // --- Graph Logic ---
        function initGraph() {
            svg.innerHTML = ''; // Clear previous elements
            const dynamicGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            dynamicGroup.id = 'dynamic-graph-elements';
            for (let i = -10; i <= 10; i++) {
                const vLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                vLine.setAttribute('x1', i); vLine.setAttribute('y1', -10);
                vLine.setAttribute('x2', i); vLine.setAttribute('y2', 10);
                vLine.setAttribute('stroke', 'rgba(255, 255, 255, 0.25)');
                vLine.setAttribute('stroke-width', '0.1');
                svg.appendChild(vLine);
                const hLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                hLine.setAttribute('x1', -10); hLine.setAttribute('y1', i);
                hLine.setAttribute('x2', 10); hLine.setAttribute('y2', i);
                hLine.setAttribute('stroke', 'rgba(255, 255, 255, 0.25)');
                hLine.setAttribute('stroke-width', '0.1');
                svg.appendChild(hLine);
            }
            const xAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            xAxis.setAttribute('x1', -10); xAxis.setAttribute('y1', 0);
            xAxis.setAttribute('x2', 10); xAxis.setAttribute('y2', 0);
            xAxis.setAttribute('stroke', 'rgba(255, 255, 255, 0.7)');
            xAxis.setAttribute('stroke-width', '0.2');
            svg.appendChild(xAxis);
            const yAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            yAxis.setAttribute('x1', 0); yAxis.setAttribute('y1', -10);
            yAxis.setAttribute('x2', 0); yAxis.setAttribute('y2', 10);
            yAxis.setAttribute('stroke', 'rgba(255, 255, 255, 0.7)');
            yAxis.setAttribute('stroke-width', '0.2');
            svg.appendChild(yAxis);
            svg.appendChild(dynamicGroup);
        }

        function drawPathOnGraph() {
            const dynamicGroup = document.getElementById('dynamic-graph-elements');
            if (!dynamicGroup) return; 
            dynamicGroup.innerHTML = '';
            
            const question = gameQuestions[currentQuestionIndex];
            const animationDuration = 3000;

            const y1 = -question.yInt;
            const x2 = question.xInt;
            const x1 = 0;
            const y2 = 0;
            const path = `M ${x1},${y1} L ${x2},${y2}`;

            const pointY = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            pointY.setAttribute('cx', 0); pointY.setAttribute('cy', y1);
            pointY.setAttribute('r', '0.5'); pointY.setAttribute('fill', '#3b82f6');
            dynamicGroup.appendChild(pointY);

            const pointX = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            pointX.setAttribute('cx', x2); pointX.setAttribute('cy', 0);
            pointX.setAttribute('r', '0.5'); pointX.setAttribute('fill', '#10b981');
            dynamicGroup.appendChild(pointX);
            
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', x1); line.setAttribute('y1', y1);
            line.setAttribute('x2', x2); line.setAttribute('y2', y2);
            line.setAttribute('stroke', '#facc15');
            line.setAttribute('stroke-width', '0.5');
            const lineLength = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            line.setAttribute('stroke-dasharray', lineLength);
            line.setAttribute('stroke-dashoffset', lineLength);
            line.style.animation = `draw-line-animation ${animationDuration/1000}s ease-out forwards`;
            dynamicGroup.appendChild(line);
            
            const droneIcon = document.createElementNS('http://www.w3.org/2000/svg', 'image');
            droneIcon.setAttribute('href', 'https://ablan-math.github.io/img/pngegg.png');
            droneIcon.setAttribute('width', '2.5'); droneIcon.setAttribute('height', '2.5');
            droneIcon.setAttribute('x', '-1.25'); droneIcon.setAttribute('y', '-1.25');
            
            const animateDrone = document.createElementNS('http://www.w3.org/2000/svg', 'animateMotion');
            animateDrone.id = 'drone-flight-animation'; 
            animateDrone.setAttribute('begin', 'indefinite');
            animateDrone.setAttribute('path', path);
            animateDrone.setAttribute('dur', `${animationDuration/1000}s`);
            animateDrone.setAttribute('fill', 'freeze');
            animateDrone.setAttribute('rotate', 'auto');
            droneIcon.appendChild(animateDrone);
            dynamicGroup.appendChild(droneIcon);

            setTimeout(() => {
                const animation = document.getElementById('drone-flight-animation');
                if (animation) { animation.beginElement(); }
            }, 100);

            setTimeout(() => {
                const labelY = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                labelY.setAttribute('x', 1); labelY.setAttribute('y', y1);
                labelY.setAttribute('fill', 'white'); labelY.setAttribute('font-size', '0.8');
                labelY.textContent = `ص = ${toArabicNumerals(question.yInt)}`;
                dynamicGroup.appendChild(labelY);

                const labelX = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                labelX.setAttribute('x', x2); labelX.setAttribute('y', -1);
                labelX.setAttribute('fill', 'white');
                labelX.setAttribute('font-size', '0.8');
                labelX.setAttribute('text-anchor', 'middle');
                labelX.textContent = `س = ${toArabicNumerals(question.xInt)}`;
                dynamicGroup.appendChild(labelX);
            }, animationDuration);
        }
        
        // --- Game Logic ---
        function startGame() {
            score = 0;
            currentQuestionIndex = 0;
            secondsElapsed = 0;
            gameQuestions = []; // Reset the questions array
            
            // NEW LOGIC: Pick one random question from each bank
            questionBanks.forEach(bank => {
                const randomQuestion = bank[Math.floor(Math.random() * bank.length)];
                gameQuestions.push(randomQuestion);
            });

            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            displayNextQuestion();
            startTimer();
        }

        function displayNextQuestion() {
            if (currentQuestionIndex >= gameQuestions.length) {
                endGame();
                return;
            }
            solutionScreen.classList.add('hidden');
            uiOverlay.classList.remove('hidden');
            
            updateScoreDisplay();
            const question = gameQuestions[currentQuestionIndex];
            questionNumberDisplay.textContent = toArabicNumerals(currentQuestionIndex + 1);
            
            // NEW: Convert equation numbers to Arabic before displaying
            const arabicEquation = toArabicInString(question.eq);
            questionText.innerHTML = `المعادلة: <span class="math-eq">${arabicEquation}</span>`;
            
            // All questions are standard, so inputs are always enabled
            xInterceptInput.disabled = false;
            xInterceptInput.value = '';
            xInterceptInput.placeholder = '';
            yInterceptInput.disabled = false;
            yInterceptInput.value = '';
            yInterceptInput.placeholder = '';
            
            submitAnswerBtn.disabled = false;
        }
        
        function checkAnswer() {
            submitAnswerBtn.disabled = true;
            const userAnswerX = xInterceptInput.value ? parseFloat(xInterceptInput.value) : null;
            const userAnswerY = yInterceptInput.value ? parseFloat(yInterceptInput.value) : null;
            const correctAnswer = gameQuestions[currentQuestionIndex];
            
            const mapIndex = currentQuestionIndex % mapImages.length;
            graphContainer.style.background = `linear-gradient(rgba(17, 24, 39, 0.4), rgba(17, 24, 39, 0.4)), url('${mapImages[mapIndex]}')`;
            graphContainer.style.backgroundSize = 'cover';
            graphContainer.style.backgroundPosition = 'center';

            uiOverlay.classList.add('hidden');
            solutionScreen.classList.remove('hidden');
            graphContainer.classList.remove('hidden');
            explanationContainer.classList.add('hidden');
            toggleSolutionBtn.textContent = "اعرف طريقة الحل";

            const isCorrect = (userAnswerX !== null && userAnswerY !== null) && (Math.abs(userAnswerX - correctAnswer.xInt) < 0.01) && (Math.abs(userAnswerY - correctAnswer.yInt) < 0.01);

            if (isCorrect) {
                score++;
                feedbackToast.textContent = "✅ إجابة صحيحة!";
                feedbackToast.className = "text-xl md:text-2xl font-bold p-3 px-6 rounded-lg bg-green-100 text-green-700";
            } else {
                feedbackToast.textContent = "❌ إجابة خاطئة";
                feedbackToast.className = "text-xl md:text-2xl font-bold p-3 px-6 rounded-lg bg-red-100 text-red-700";
            }
            updateScoreDisplay();
            drawPathOnGraph();
            populateExplanation();
        }

        function populateExplanation() {
            const correctAnswer = gameQuestions[currentQuestionIndex];
            
            const yExplanationHTML = `
                <h4 class="font-bold text-blue-800">١. إيجاد المقطع الصادي (عندما <span class="math-var">س = ٠</span>)</h4>
                <p class="mt-2">نعوض في المعادلة: <span class="math-var">${toArabicInString(correctAnswer.yStep.sub)}</span></p>
                <p>إذن، نقطة الانطلاق هي <span class="math-var">${toArabicInString(correctAnswer.yStep.result)}</span></p>`;
            
            const xExplanationHTML = `
                <h4 class="font-bold text-green-800">٢. إيجاد المقطع السيني (عندما <span class="math-var">ص = ٠</span>)</h4>
                <p class="mt-2">نعوض في المعادلة: <span class="math-var">${toArabicInString(correctAnswer.xStep.sub)}</span></p>
                <p>إذن، نقطة التسليم هي <span class="math-var">${toArabicInString(correctAnswer.xStep.result)}</span></p>`;

            explanationContent.innerHTML = `
                <div class="p-3 bg-blue-50 rounded-lg">${yExplanationHTML}</div>
                <div class="p-3 bg-green-50 rounded-lg">${xExplanationHTML}</div>`;
        }
        
        function toggleSolutionView() {
            const isGraphVisible = !graphContainer.classList.contains('hidden');
            if(isGraphVisible) {
                graphContainer.classList.add('hidden');
                explanationContainer.classList.remove('hidden');
                toggleSolutionBtn.textContent = "عرض الرسم البياني";
            } else {
                graphContainer.classList.remove('hidden');
                explanationContainer.classList.add('hidden');
                toggleSolutionBtn.textContent = "اعرف طريقة الحل";
            }
        }

        function proceedToNextQuestion() {
            currentQuestionIndex++;
            displayNextQuestion();
        }

        function endGame() {
            stopTimer();
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            // Call the save function from the new engine
            saveAndFinishGame(score, secondsElapsed);
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = `${toArabicNumerals(score)} / ${toArabicNumerals(5)}`;
        }

        // --- Timer Functions ---
        function startTimer() {
            timerDisplay.textContent = formatTime(secondsElapsed);
            timerInterval = setInterval(() => {
                secondsElapsed++;
                timerDisplay.textContent = formatTime(secondsElapsed);
            }, 1000);
        }
        function stopTimer() { clearInterval(timerInterval); }
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(remainingSeconds).padStart(2, '0');
            return `${toArabicNumerals(formattedMinutes)}:${toArabicNumerals(formattedSeconds)}`;
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', startGame);
        submitAnswerBtn.addEventListener('click', checkAnswer);
        toggleSolutionBtn.addEventListener('click', toggleSolutionView);
        solutionNextBtn.addEventListener('click', proceedToNextQuestion);

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', initGraph);


        // --- START OF CONNECTION & LEADERBOARD ENGINE ---
        (function() {
            // --- CONFIGURATION (عدّل هذه الإعدادات لكل لعبة) ---
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzrf1-At3Pq7i39bGV3F1iD3-b0G-WWyRi5cgpKeQjyn_N5fh2EmGhoyRKUsbLd-F_UJQ/exec";
            const GAME_ID = 'g2_3_1';                       // Game ID for the platform
            const GAME_MAX_POINTS = 5;                      // أقصى نقاط في اللعبة
            const PLATFORM_MAX_GRADE = 5;                   // الدرجة النهائية في المنصة
            const METRIC_TYPE = 'time';                     // نوع المعيار: 'time', 'stars', 'errors'
            const METRIC_LABEL = 'الوقت (ثواني)';           // اسم المعيار للعرض في الجدول

            // --- Read URL Parameters ---
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = urlParams.get('studentId');
            const classId = urlParams.get('classId');
            const studentName = urlParams.get('studentName');

            let currentUser = (studentId && studentName) ? { id: studentId, name: studentName } : null;

            // --- CORE FUNCTIONS ---

            // 1. الدالة الرئيسية التي تستدعيها عند انتهاء اللعبة
            window.saveAndFinishGame = function(points, metricValue) {
                const finalPoints = parseFloat(points) || 0;
                const finalMetric = parseFloat(metricValue) || 0;
                const maxPoints = parseFloat(GAME_MAX_POINTS) || 1;
                const finalGrade = (finalPoints / maxPoints) * PLATFORM_MAX_GRADE;

                const resultDisplay = document.getElementById('final-result-display');
                if (resultDisplay) {
                    resultDisplay.innerHTML = `
                        <p class="text-gray-700">النقاط: <span class="font-bold text-xl">${toArabicNumerals(finalPoints)} / ${toArabicNumerals(maxPoints)}</span></p>
                        <p class="text-blue-600">الدرجة في المنصة: <span class="font-bold text-2xl">${toArabicNumerals(finalGrade.toFixed(1))} / ${toArabicNumerals(PLATFORM_MAX_GRADE)}</span></p>
                    `;
                }

                if (studentId && classId) {
                    const params = new URLSearchParams({
                        action: 'saveGrade',
                        studentId: studentId,
                        classId: classId,
                        itemId: GAME_ID,
                        grade: finalGrade.toFixed(2),
                        metricValue: Math.round(finalMetric).toString()
                    });
                    fetch(`${SCRIPT_URL}?${params.toString()}`)
                        .then(res => res.json())
                        .then(result => console.log('Save result:', result.status))
                        .catch(err => console.error("Save Error:", err))
                        .finally(fetchAndShowLeaderboard);
                } else {
                    console.log(`Visitor finished. Score: ${finalPoints}, Metric: ${finalMetric}`);
                    fetchAndShowLeaderboard();
                }
            }

            // 2. دالة جلب وعرض سجل الأبطال
            function fetchAndShowLeaderboard() {
                const loader = document.getElementById('leaderboard-loader');
                const container = document.getElementById('leaderboard-container');
                if (!loader || !container) return;
                
                if (!classId) {
                    console.log("No classId found, skipping leaderboard for visitor.");
                    container.innerHTML = `<p class="text-center text-gray-500 mt-4">سجل الأبطال متاح للطلاب المسجلين فقط.</p>`;
                    showFinishButton();
                    return;
                }

                loader.style.display = 'block';
                container.innerHTML = '';

                const params = new URLSearchParams({
                    action: 'getLeaderboard',
                    gameId: GAME_ID,
                    metricType: METRIC_TYPE,
                    classId: classId
                });

                fetch(`${SCRIPT_URL}?${params.toString()}`)
                    .then(res => res.json())
                    .then(response => {
                        if (response.status === 'success' && response.data) {
                            displayLeaderboard(response.data);
                        } else {
                            throw new Error(response.message || 'Failed to load leaderboard data.');
                        }
                    })
                    .catch(err => {
                        console.error("Leaderboard Error:", err);
                        container.innerHTML = `<p class="text-center text-red-500">حدث خطأ في تحميل سجل الأبطال.</p>`;
                    })
                    .finally(() => {
                        loader.style.display = 'none';
                        showFinishButton();
                    });
            }
            
            // 3. دالة بناء جدول سجل الأبطال
            function displayLeaderboard(data) {
                const container = document.getElementById('leaderboard-container');
                if (!data || data.length === 0) {
                    container.innerHTML = `<p class="text-center text-gray-500 mt-4">لا توجد نتائج بعد. كن أول الأبطال!</p>`;
                    return;
                }

                let tableHTML = `
                    <div class="mt-6 border-t pt-4">
                        <h3 class="text-2xl font-bold text-center text-gray-800 mb-4">🏆 سجل الأبطال 🏆</h3>
                        <div class="overflow-y-auto h-48 md:h-64 border rounded-lg shadow-inner">
                            <table class="min-w-full bg-white">
                                <thead class="bg-gray-800 text-white sticky top-0 z-10">
                                    <tr>
                                        <th class="text-center py-2 px-3">الترتيب</th>
                                        <th class="text-right py-2 px-3">اسم الطالب</th>
                                        <th class="text-center py-2 px-3">الدرجة</th>
                                        <th class="text-center py-2 px-3">${METRIC_LABEL}</th>
                                    </tr>
                                </thead>
                                <tbody class="text-gray-700">`;

                data.forEach((player, index) => {
                    const rank = index + 1;
                    let rankDisplay = rank;
                    if (rank === 1) rankDisplay = '🥇';
                    else if (rank === 2) rankDisplay = '🥈';
                    else if (rank === 3) rankDisplay = '🥉';
                    else rankDisplay = toArabicNumerals(rank);

                    const isCurrentUser = (currentUser && player.name === currentUser.name);
                    const rowClass = isCurrentUser ? 'bg-blue-100 font-bold' : (index % 2 === 0 ? 'bg-gray-100' : '');

                    tableHTML += `
                        <tr class="${rowClass}">
                            <td class="text-center py-2 px-3 text-xl">${rankDisplay}</td>
                            <td class="text-right py-2 px-3">${player.name}</td>
                            <td class="text-center py-2 px-3">${toArabicNumerals(player.grade.toFixed(1))}</td>
                            <td class="text-center py-2 px-3">${toArabicNumerals(player.metricValue)}</td>
                        </tr>`;
                });

                tableHTML += `</tbody></table></div></div>`;
                container.innerHTML = tableHTML;
            }

            // 4. إظهار زر الإنهاء
            function showFinishButton() {
                const finishWrapper = document.getElementById('finish-game-wrapper');
                if (finishWrapper) {
                    finishWrapper.style.display = 'block';
                }
            }

            // 5. التعامل مع زر الإنهاء وتخصيص رسالة الترحيب
            document.addEventListener('DOMContentLoaded', () => {
                // Personalize welcome message
                const welcomeMessage = document.getElementById('welcomeMessage');
                if (studentName && welcomeMessage) {
                    welcomeMessage.innerHTML = `أهلاً بك يا <span class="font-bold text-yellow-300">${studentName}</span>! انطلق في رحلتك عبر الجبال الغامضة، وحل الألغاز الرياضية لتجاوز العقبات والوصول إلى القمة. كل إجابة صحيحة تقربك من هدفك!`;
                }

                const finishBtn = document.getElementById('finish-game-btn');
                if (finishBtn) {
                    finishBtn.addEventListener('click', () => {
                        window.parent.postMessage({ event: 'gameFinished', gameId: GAME_ID }, '*');
                    });
                }
            });
        })();
        // --- END OF CONNECTION & LEADERBOARD ENGINE ---
    </script>
</body>
</html>
