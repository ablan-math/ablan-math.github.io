<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المعادلات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Make body transparent so it doesn't flash a white background in the iframe */
        body { font-family: 'Cairo', sans-serif; background-color: transparent; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-lg text-center">
        
        <div id="student-info" class="mb-6 text-gray-600">جاري تحميل بيانات المستخدم...</div>

        <h1 class="text-3xl font-bold text-blue-800 mb-4">لعبة المعادلات (g1_1_1)</h1>
        <p class="text-gray-700 mb-8">هذه الصفحة هي قالب للعبة. يمكنك إضافة تصميم اللعبة هنا.</p>

        <!-- ابدأ تصميم اللعبة هنا -->
        <div class="bg-gray-100 p-8 rounded-lg min-h-[200px] flex items-center justify-center">
            <p class="text-gray-500">محتوى اللعبة يوضع هنا</p>
        </div>
        <!-- نهاية تصميم اللعبة -->


        <div class="mt-8">
            <p class="mb-2">محاكاة نتيجة اللعبة (للتجربة):</p>
            <div class="flex justify-center items-center gap-2 mb-4">
                <label for="score-input">الدرجة:</label>
                <input type="number" id="score-input" min="0" max="5" value="5" class="w-20 text-center border rounded-lg p-2">
                <span>/ 5</span>
            </div>
            <button id="submit-score-btn" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 text-lg flex justify-center items-center w-full transition-all duration-300 transform hover:scale-105">
                <span id="submit-text">إنهاء اللعبة</span>
                <div id="submit-loader" class="loader hidden mr-2"></div>
            </button>
        </div>

        <div id="status-message" class="mt-4 p-4 rounded-lg text-center hidden"></div>

    </div>

    <script>
    (function() {
        // --- CONFIGURATION ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzrf1-At3Pq7i39bGV3F1iD3-b0G-WWyRi5cgpKeQjyn_N5fh2EmGhoyRKUsbLd-F_UJQ/exec";
        const GAME_ID = 'g1_1_1'; // !! مهم: قم بتغيير هذا المعرف لكل لعبة !!
        const MAX_SCORE = 5;

        // --- DOM ELEMENTS ---
        const studentInfoDiv = document.getElementById('student-info');
        const submitBtn = document.getElementById('submit-score-btn');
        const scoreInput = document.getElementById('score-input');
        const statusMessage = document.getElementById('status-message');
        const submitText = document.getElementById('submit-text');
        const submitLoader = document.getElementById('submit-loader');

        let currentUser = null; // Can be a student object or a generic visitor object

        function saveOrFinishGame(score) {
            const finalScore = Math.max(0, Math.min(MAX_SCORE, parseInt(score, 10)));
            if (isNaN(finalScore)) {
                showStatus('خطأ: الدرجة المدخلة غير صحيحة.', 'error');
                return;
            }

            submitLoader.classList.remove('hidden');
            submitBtn.disabled = true;

            // Check if the user is a registered student (they will have an 'id')
            if (currentUser && currentUser.id) {
                submitText.textContent = 'جاري الحفظ...';
                const params = new URLSearchParams({
                    action: 'saveGrade',
                    studentId: currentUser.id,
                    itemId: GAME_ID,
                    grade: finalScore
                });

                fetch(`${SCRIPT_URL}?${params.toString()}`)
                    .then(res => res.json())
                    .then(result => {
                        if (result.status === 'success') {
                            showStatus('تم حفظ النتيجة بنجاح!', 'success');
                            // Send a message to the parent window to close the modal
                            setTimeout(() => window.parent.postMessage({ event: 'gameFinished', gameId: GAME_ID }, '*'), 1500);
                        } else {
                            throw new Error(result.message || 'حدث خطأ غير معروف.');
                        }
                    })
                    .catch(err => {
                        console.error("Save Error:", err);
                        showStatus(`خطأ في الحفظ: ${err.message}`, 'error');
                        submitLoader.classList.add('hidden');
                        submitText.textContent = 'إنهاء اللعبة';
                        submitBtn.disabled = false;
                    });
            } else {
                // This is a visitor, just show the score and close
                submitText.textContent = 'أحسنت!';
                showStatus(`لقد أنهيت اللعبة بدرجة ${finalScore} / ${MAX_SCORE}`, 'success');
                // Send a message to the parent window to close the modal and increment attempts
                setTimeout(() => window.parent.postMessage({ event: 'gameFinished', gameId: GAME_ID }, '*'), 1500);
            }
        }

        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = 'mt-4 p-4 rounded-lg text-center'; // Reset classes
            if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            } else {
                statusMessage.classList.add('bg-blue-100', 'text-blue-800');
            }
            statusMessage.classList.remove('hidden');
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Listen for user data from the parent window
            window.addEventListener('message', (event) => {
                if (event.data && event.data.event === 'userData') {
                    currentUser = event.data.data;
                    if (currentUser.id) {
                        studentInfoDiv.textContent = `الطالب: ${currentUser.name} | رقم الهوية: ${currentUser.id}`;
                    } else {
                        studentInfoDiv.textContent = `أهلاً بك أيها الزائر!`;
                    }
                }
            });

            submitBtn.addEventListener('click', () => {
                if (!currentUser) {
                    showStatus('لم يتم تحميل بيانات المستخدم بعد. يرجى الانتظار قليلاً.', 'error');
                    return;
                }
                const score = scoreInput.value;
                saveOrFinishGame(score);
            });
        });

    })();
    </script>
</body>
</html>
