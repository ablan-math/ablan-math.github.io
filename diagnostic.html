<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبارات الرياضيات التشخيصية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db; --secondary: #2ecc71; --accent: #f1c40f;
            --light: #fdfdfd; --dark: #34495e; --bg-color: #ecf0f1;
            --card-bg: #ffffff; --text-color: #4a4a4a; --header-gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --score-high: #2ecc71; --score-medium: #f1c40f; --score-low: #e74c3c;
            --points-color: #9b59b6;
        }
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            line-height: 1.7; 
            margin: 0;
            padding: 0;
        }

        .screen { display: none; }
        .screen.active { display: block; animation: zoomIn 0.6s ease-in-out; }

        @keyframes zoomIn { 
            from { opacity: 0; transform: scale(0.95); } 
            to { opacity: 1; transform: scale(1); } 
        }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }

        header {
            background: var(--header-gradient); 
            color: white; 
            padding: 1.5rem 1rem; 
            border-radius: 0 0 35px 35px; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); 
            margin-bottom: 2rem;
            position: relative; 
            overflow: hidden;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: right;
            position: relative;
            z-index: 2;
        }

        header::before, header::after {
             z-index: 1;
        }
        
        header::before {
            content: '\f1ec'; 
            font-family: 'Font Awesome 6 Free'; 
            font-weight: 900;
            position: absolute; 
            top: -20px; 
            left: -30px; 
            font-size: 150px; 
            opacity: 0.1; 
            transform: rotate(-15deg);
        }

        header::after {
            content: '\f518'; 
            font-family: 'Font Awesome 6 Free'; 
            font-weight: 900;
            position: absolute; 
            bottom: -30px; 
            right: -20px; 
            font-size: 150px; 
            opacity: 0.1; 
            transform: rotate(15deg);
        }

        header h1 { 
            font-size: 2.5rem; 
            font-weight: 800; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2); 
            margin: 0;
        }

        header p { 
            font-size: 1.2rem; 
            opacity: 0.9; 
            margin-top: 0.25rem; 
            margin-bottom: 0;
        }

        .welcome-container, .dashboard-container, .test-section, .student-progress { 
            background: var(--card-bg); 
            padding: 2.5rem; 
            border-radius: 20px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.08); 
        }

        .btn {
            background-color: var(--primary); 
            color: white; 
            padding: 1rem 3rem; 
            border: none;
            border-radius: 50px; 
            font-size: 1.2rem; 
            font-weight: 700; 
            cursor: pointer;
            transition: all 0.3s ease; 
            display: inline-flex; 
            align-items: center; 
            gap: 0.75rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 0.5rem;
            text-decoration: none;
        }

        .btn:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 6px 15px rgba(0,0,0,0.2); 
        }

        .btn:active { 
            transform: translateY(-1px); 
        }
        
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .btn-exit {
            background-color: #e74c3c;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
        }

        .dashboard-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); 
            gap: 2rem; 
            margin-top: 2rem; 
        }

        .quiz-card {
            background: var(--card-bg); 
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06); 
            transition: all 0.3s ease;
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        .quiz-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 12px 30px rgba(0,0,0,0.12); 
        }

        .quiz-card-header { 
            padding: 1.5rem; 
            background: var(--primary); 
            color: white; 
            text-align: center; 
        }

        .quiz-card-header h3 { 
            font-size: 1.6rem; 
            margin: 0; 
        }

        .quiz-card-body { 
            padding: 1.5rem; 
            flex-grow: 1; 
            text-align: center; 
        }

        .best-score-container { 
            margin-bottom: 1rem; 
            padding-bottom: 1rem; 
            border-bottom: 2px dashed #eee; 
        }

        .best-score-container h4 { 
            margin: 0; 
            color: var(--dark); 
            font-size: 1rem; 
        }

        .best-score-container p { 
            font-size: 2rem; 
            font-weight: 800; 
            color: var(--primary); 
            margin: 0.25rem 0 0; 
        }

        .levels-container { 
            display: flex; 
            justify-content: space-around; 
            align-items: flex-start; 
            margin-top: 1rem; 
        }

        .level-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .level-bubble {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            border: 3px solid #eee;
            cursor: pointer; 
            transition: all 0.3s ease;
        }
        
        .level-bubble.disabled {
            cursor: not-allowed;
            background-color: #f8f9f9;
        }

        .level-bubble:hover:not(.disabled) { 
            transform: scale(1.1); 
            border-color: var(--primary); 
        }

        .level-bubble .level-name { 
            font-size: 0.9rem; 
            font-weight: 700; 
        }

        .level-bubble .level-score { 
            font-size: 1.1rem; 
            font-weight: 800; 
            display: flex; 
            align-items: center; 
            gap: 0.3rem; 
        }

        .level-bubble .level-score.not-completed { 
            color: #aaa; 
            font-size: 0.8rem; 
        }

        .level-bubble .score-high { color: var(--score-high); }
        .level-bubble .score-medium { color: var(--score-medium); }
        .level-bubble .score-low { color: var(--score-low); }

        .level-stars {
            position: absolute;
            bottom: -8px;
            left: -8px;
            font-size: 1rem;
            color: var(--accent);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transform: rotate(-20deg);
            letter-spacing: 1px;
            pointer-events: none;
        }

        .final-average { 
            margin: 2rem 0; 
            padding: 2.5rem; 
            background: var(--header-gradient); 
            color: white; 
            border-radius: 20px; 
            text-align: center; 
            display: none; 
        }

        .final-average h2 { 
            font-size: 2.2rem; 
            margin-bottom: 0.5rem; 
        }

        .final-average p { 
            font-size: 2.8rem; 
            font-weight: 800; 
        }
        
        .student-progress {
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-container {
            width: 100%;
            margin-top: 1rem;
        }

        .progress-bar {
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--header-gradient);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-text {
            margin-top: 0.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .points-container {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .points-container i {
            color: var(--points-color);
            margin-left: 0.5rem;
        }
        
        .quiz-header {
            text-align: center; 
            margin-bottom: 2rem; 
        }

        .quiz-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .question-counter, .time-counter { 
            font-size: 1.2rem; 
            font-weight: 600; 
            color: #777; 
            padding: 0.5rem 1rem; 
            background: #eee; 
            border-radius: 20px; 
            display: inline-block;
        }

        .time-counter.warning {
            background-color: #f39c12;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .question-text { 
            font-size: 2rem; 
            margin: 1rem 0; 
            min-height: 70px; 
            color: var(--dark); 
        }

        .options-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 1.5rem; 
        }

        .option {
            background: var(--card-bg); 
            padding: 1.5rem; 
            border: 2px solid #ddd; 
            border-radius: 15px;
            cursor: pointer; 
            transition: all 0.3s ease; 
            font-size: 1.3rem;
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .option:hover { 
            border-color: var(--primary); 
            transform: scale(1.05); 
        }

        .option.selected { 
            border-color: var(--secondary); 
            background-color: #e8f9f5; 
            transform: scale(1.05); 
        }

        .option.correct { 
            background-color: #d4edda; 
            border-color: var(--score-high); 
            transform: scale(1.05); 
            animation: correct-answer 0.5s ease; 
        }

        .option.incorrect { 
            background-color: #f8d7da; 
            border-color: var(--score-low); 
            animation: incorrect-answer 0.5s ease; 
        }

        @keyframes correct-answer { 
            0%, 100% { transform: scale(1.05); } 
            50% { transform: scale(1.1); } 
        }

        @keyframes incorrect-answer { 
            0%, 100% { transform: translateX(0); } 
            25% { transform: translateX(-10px); } 
            75% { transform: translateX(10px); } 
        }

        .quiz-nav { 
            margin-top: 2rem; 
            display: flex; 
            justify-content: center;
            gap: 1rem;
        }

        .explanation { 
            margin-top: 2rem; 
            padding: 1.5rem; 
            background-color: #fffbe6; 
            border-right: 5px solid var(--accent); 
            border-radius: 10px; 
            text-align: right; 
            display: none; 
        }

        .explanation h4 { 
            font-size: 1.3rem; 
            color: var(--accent); 
            margin-bottom: 0.5rem; 
        }

        .result-box { 
            text-align: center; 
            padding: 3rem; 
            position: relative; 
        }

        .result-box .result-icon { 
            font-size: 8rem; 
            color: var(--accent); 
            margin-bottom: 1rem; 
            animation: trophy-animation 1s ease-out; 
        }

        @keyframes trophy-animation { 
            from { transform: translateY(-50px) scale(0.5); opacity: 0; } 
            to { transform: translateY(0) scale(1); opacity: 1; } 
        }

        .result-box h2 { 
            font-size: 2.8rem; 
            color: var(--primary); 
        }

        .result-box p { 
            font-size: 3.5rem; 
            font-weight: 800; 
            color: var(--secondary); 
            margin: 1rem 0; 
        }

        .points-earned {
            font-size: 1.5rem;
            color: var(--points-color);
            margin: 1rem 0;
            font-weight: bold;
        }

        .fraction { 
            display: inline-flex; 
            flex-direction: column; 
            align-items: center; 
            vertical-align: middle; 
            margin: 0 0.2em; 
            line-height: 1; 
        }

        .fraction .numerator { 
            border-bottom: 2px solid; 
            padding: 0 0.2em; 
        }

        .fraction .denominator { 
            padding: 0.1em 0.2em; 
        }

        .footer {
            background-color: var(--dark);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            margin-top: 2rem;
        }

        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            header h1 {
                font-size: 2rem;
            }
            
            header p {
                font-size: 1.1rem;
            }
            
            .quiz-card {
                margin-bottom: 1.5rem;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div id="dashboard-screen" class="screen active">
            <header>
                <div class="header-content container">
                    <div id="header-info">
                        <h1 id="dashboard-title"></h1>
                        <p id="dashboard-subtitle">اختر مهارة لتبدأ الاختبار</p>
                    </div>
                    <div id="header-action"></div>
                </div>
            </header>
            <div class="container">
                <div class="student-progress" id="student-progress-box"></div>
                <div class="final-average" id="final-average-box"></div>
                <div class="dashboard-grid" id="dashboard-grid"></div>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
             <header><h1 id="quiz-title"></h1></header>
            <div class="container"><div class="test-section">
                <div class="quiz-header">
                    <div class="quiz-meta">
                        <p class="question-counter" id="question-counter"></p>
                        <p class="time-counter" id="time-counter"></p>
                    </div>
                    <p class="question-text" id="question-text"></p>
                </div>
                <div class="options-grid" id="options-grid"></div>
                <div class="explanation" id="explanation-box"><h4><i class="fas fa-lightbulb"></i> طريقة الحل:</h4><p id="explanation-text"></p></div>
                <div class="quiz-nav">
                    <button id="next-question-btn" class="btn"><i class="fas fa-arrow-left"></i> السؤال التالي</button>
                </div>
            </div></div>
        </div>

        <div id="result-screen" class="screen">
            <header><h1>نتيجة التحدي</h1></header>
            <div class="container"><div class="welcome-container result-box">
                <i id="result-icon" class="fas"></i>
                <h2 id="result-title"></h2>
                <p id="result-score"></p>
                <p id="result-points" class="points-earned"></p>
                <button id="back-to-dashboard-btn" class="btn"><i class="fas fa-th-large"></i> العودة للوحة الإنجازات</button>
                <button id="retry-from-result-btn" class="btn btn-secondary"><i class="fas fa-redo"></i> إعادة الاختبار</button>
            </div></div>
        </div>
    </div>
    <footer class="footer"><div class="container"><p>&copy; ٢٠٢٤ اختبار الرياضيات التشخيصي | إعداد: عبدالعزيز خالد العبلان</p></div></footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURATION ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzrf1-At3Pq7i39bGV3F1iD3-b0G-WWyRi5cgpKeQjyn_N5fh2EmGhoyRKUsbLd-F_UJQ/exec";
        
        // --- DOM Elements ---
        const screens = { 
            dashboard: document.getElementById('dashboard-screen'), 
            quiz: document.getElementById('quiz-screen'), 
            result: document.getElementById('result-screen') 
        };
        const studentProgressBox = document.getElementById('student-progress-box');
        const dashboardGrid = document.getElementById('dashboard-grid');
        const dashboardTitle = document.getElementById('dashboard-title');
        const dashboardSubtitle = document.getElementById('dashboard-subtitle');
        const headerAction = document.getElementById('header-action');
        const quizTitle = document.getElementById('quiz-title');
        const questionCounter = document.getElementById('question-counter');
        const timeCounter = document.getElementById('time-counter');
        const questionText = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const resultTitle = document.getElementById('result-title');
        const resultScore = document.getElementById('result-score');
        const resultIcon = document.getElementById('result-icon');
        const resultPoints = document.getElementById('result-points');
        const backToDashboardBtn = document.getElementById('back-to-dashboard-btn');
        const retryFromResultBtn = document.getElementById('retry-from-result-btn');
        const finalAverageBox = document.getElementById('final-average-box');
        const explanationBox = document.getElementById('explanation-box');
        const explanationText = document.getElementById('explanation-text');

        // --- State ---
        let studentId = '';
        let studentName = '';
        let isVisitor = false;
        let currentQuizId = null;
        let currentDifficulty = null;
        let currentQuestionIndex = 0;
        let currentModel = [];
        let score = 0;
        let quizData = {};
        let timer = null;
        let timeLeft = 0;
        let totalPoints = 0;

        // --- Data (Questions) - ALL 6 SKILLS ADDED with 3 levels and 4 questions each ---
        const quizzes = {
            arithmetic: {
                title: 'الأعداد والعمليات الحسابية',
                levels: {
                    easy: [[{ q: 'ناتج جمع ٢ + ٥ يساوي:', o: ['٦', '٧', '٨', '٩'], a: 1, exp: 'عند إضافة ٥ إلى ٢، نحصل على المجموع ٧.' }, { q: 'أي عدد يأتي بعد العدد ٩؟', o: ['٨', '١١', '٧', '١٠'], a: 3, exp: 'في خط الأعداد، العدد الذي يلي ٩ مباشرة هو ١٠.' }, { q: 'كم عدد التفاحات في الصورة: 🍎🍎🍎🍎', o: ['ثلاثة', 'خمسة', 'أربعة', 'ستة'], a: 2, exp: 'ببساطة نعد التفاحات لنجد أنها أربع.' }, { q: 'ناتج طرح ٨ - ٣ يساوي:', o: ['٥', '٦', '٤', '٧'], a: 0, exp: 'عندما نأخذ ٣ من ٨، يتبقى لدينا ٥.' }]],
                    medium: [[{ q: 'ناتج ضرب ٦ × ٧ يساوي:', o: ['١٣', '٤٨', '٣٦', '٤٢'], a: 3, exp: 'من جدول الضرب، نعلم أن حاصل ضرب ٦ في ٧ هو ٤٢.' }, { q: 'إذا كان لديك ٣٠ ريالاً، واشتريت لعبة بسعر ١٢ ريالاً، كم يتبقى معك؟', o: ['١٨ ريال', '٢٨ ريال', '٤٢ ريال', '١٥ ريال'], a: 0, exp: 'نقوم بعملية الطرح: ٣٠ - ١٢ = ١٨ ريالاً.' }, { q: 'وزع معلم ٢٠ قلماً على ٤ طلاب بالتساوي. كم يأخذ كل طالب؟', o: ['٤ أقلام', '٦ أقلام', '٥ أقلام', '١٠ أقلام'], a: 2, exp: 'نقوم بعملية القسمة: ٢٠ ÷ ٤ = ٥ أقلام لكل طالب.' }, { q: 'أي كسر أكبر: <span class="fraction"><span class="numerator">١</span><span class="denominator">٣</span></span> أم <span class="fraction"><span class="numerator">١</span><span class="denominator">٤</span></span>؟', o: ['<span class="fraction"><span class="numerator">١</span><span class="denominator">٣</span></span>', '<span class="fraction"><span class="numerator">١</span><span class="denominator">٤</span></span>', 'متساويان', 'لا يمكن المقارنة'], a: 0, exp: 'عندما يتساوى البسط، الكسر ذو المقام الأصغر هو الأكبر. لذا ١/٣ أكبر من ١/٤.' }]],
                    hard: [[{ q: 'ما هو ناتج قسمة ٤٥٥ ÷ ٥ ؟', o: ['٩١', '٨١', '٩٥', '١٠١'], a: 0, exp: '٤٥ قسمة ٥ هي ٩، و ٥ قسمة ٥ هي ١. إذن النتيجة هي ٩١.' }, { q: 'ما هو ناتج (٤ + ٦) × ٣ ؟', o: ['٢٢', '١٣', '١٨', '٣٠'], a: 3, exp: 'نتبع ترتيب العمليات، فنحسب ما بداخل الأقواس أولاً: (٤+٦) = ١٠. ثم نضرب: ١٠ × ٣ = ٣٠.' }, { q: 'إذا كان سعر ٤ أقلام هو ٦ ريالات، فما سعر ١٠ أقلام؟', o: ['١٥ ريال', '٢٤ ريال', '١٠ ريال', '١٢ ريال'], a: 0, exp: 'سعر القلم الواحد = ٦ ÷ ٤ = ١.٥ ريال. إذن سعر ١٠ أقلام = ١٠ × ١.٥ = ١٥ ريال.' }, { q: 'ناتج (١٠ - ٤) ÷ ٢ + ٥ يساوي:', o: ['٨', '٦', '٧', '٥'], a: 0, exp: 'الأقواس أولاً (١٠-٤=٦). ثم القسمة (٦÷٢=٣). ثم الجمع (٣+٥=٨).' }]]
                }
            },
            geometry: {

        function processContent(content) {
            let processed = toArabicNumerals(content);
            processed = processed.replace(/([٠-٩]+)\/([٠-٩]+)/g, '<span class="fraction"><span class="numerator">$1</span><span class="denominator">$2</span></span>');
            return processed;
        }

        function showScreen(screenId) {
            Object.values(screens).forEach(screen => screen.classList.remove('active'));
            screens[screenId].classList.add('active');
        }

        function loadQuizData(studentData) {
            let dataToLoad = null;
            if(isVisitor) {
                const savedVisitorData = sessionStorage.getItem('visitorDiagnosticData');
                if(savedVisitorData) dataToLoad = JSON.parse(savedVisitorData);
            } else if (studentData && studentData.diagnostics) {
                dataToLoad = studentData.diagnostics;
            }

            totalPoints = 0;
            Object.keys(quizzes).forEach(key => {
                quizData[key] = { title: quizzes[key].title, levels: {} };
                Object.keys(quizzes[key].levels).forEach(levelKey => {
                    const skillId = `d_${key}_${levelKey}`;
                    const levelData = dataToLoad ? dataToLoad[skillId] : null;
                    quizData[key].levels[levelKey] = { 
                        score: levelData ? levelData.grade : null, 
                        completed: !!levelData 
                    };
                    if(levelData) {
                        // Points are now stored in metricValue
                        totalPoints += levelData.metricValue || 0;
                    }
                });
            });
        }
        
        async function saveGradeToSheet(itemId, grade, points) {
            if (isVisitor || !studentId) return; // Don't save for visitors
            const url = `${SCRIPT_URL}?action=saveGrade&studentId=${studentId}&itemId=${itemId}&grade=${grade}&metricValue=${points}`;
            try {
                const response = await fetch(url);
                const result = await response.json();
                console.log(`Saved ${itemId}:`, result);
            } catch (error) {
                console.error(`Failed to save ${itemId}:`, error);
            }
        }

        function getScoreStyle(score) {
            if (score >= 80) return { class: 'score-high', icon: 'fa-trophy' };
            if (score >= 50) return { class: 'score-medium', icon: 'fa-smile' };
            return { class: 'score-low', icon: 'fa-frown' };
        }

        // ** UPDATED: Calculate points based on correct answers **
        function calculatePoints(correctAnswers, difficulty) {
            const pointsPerQuestion = difficulty === 'easy' ? 1 : (difficulty === 'medium' ? 2 : 3);
            return correctAnswers * pointsPerQuestion;
        }

        // ** UPDATED: Calculate weighted score based on division **
        function calculateWeightedScore(levels) {
            const weights = { easy: 3, medium: 2, hard: 1 };
            let bestWeightedScore = -1;

            Object.keys(levels).forEach(levelKey => {
                if (levels[levelKey].completed) {
                    const weightedScore = (levels[levelKey].score || 0) / weights[levelKey];
                    if (weightedScore > bestWeightedScore) {
                        bestWeightedScore = weightedScore;
                    }
                }
            });

            if (bestWeightedScore === -1) return null;
            return bestWeightedScore.toFixed(1);
        }

        function renderDashboard() {
            if(isVisitor) {
                dashboardTitle.textContent = 'مرحباً بك أيها الزائر';
                dashboardSubtitle.textContent = 'يمكنك تجربة كل اختبار مرة واحدة';
                headerAction.innerHTML = '';
            } else {
                dashboardTitle.textContent = `أهلاً بك، ${studentName}`;
                dashboardSubtitle.textContent = 'اختر مهارة لتبدأ الاختبار';
                headerAction.innerHTML = `<a href="index.html" target="_top" class="btn btn-exit"><i class="fas fa-sign-out-alt"></i> العودة للمنصة</a>`;
            }

            const allLevels = Object.values(quizData).flatMap(q => Object.values(q.levels));
            const completedLevels = allLevels.filter(l => l.completed).length;
            const totalLevels = allLevels.length;
            const progressPercentage = totalLevels > 0 ? Math.round((completedLevels / totalLevels) * 100) : 0;

            studentProgressBox.innerHTML = `
                <h3><i class="fas fa-chart-line"></i> تقدمك في التعلم</h3>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                    </div>
                    <div class="progress-text">${toArabicNumerals(progressPercentage)}% اكتمال</div>
                </div>
                <div class="points-container">
                    <span>النقاط التي جمعتها:</span>
                    <i class="fas fa-coins"></i>
                    <span>${toArabicNumerals(totalPoints)}</span>
                </div>
            `;

            dashboardGrid.innerHTML = '';
            
            Object.keys(quizzes).forEach(key => {
                const quiz = quizzes[key];
                const data = quizData[key];
                const card = document.createElement('div');
                card.className = 'quiz-card';
                
                const weightedScore = calculateWeightedScore(data.levels);
                let weightedScoreHTML = '';
                if (weightedScore !== null) {
                    weightedScoreHTML = `<div class="best-score-container">
                                            <h4>أفضل نتيجة موزونة</h4>
                                            <p>${toArabicNumerals(weightedScore)}%</p>
                                         </div>`;
                }

                let levelsHTML = '<div class="levels-container">';
                Object.keys(quiz.levels).forEach(levelKey => {
                    const levelData = data.levels[levelKey];
                    let scoreHTML = `<div class="level-score not-completed">لم يختبر</div>`;
                    if (levelData.completed) {
                        const style = getScoreStyle(levelData.score);
                        scoreHTML = `<div class="level-score ${style.class}"><i class="fas ${style.icon}"></i> ${toArabicNumerals(levelData.score)}%</div>`;
                    }
                    const levelName = levelKey === 'easy' ? 'سهل' : (levelKey === 'medium' ? 'متوسط' : 'عالي');
                    const multiplier = levelKey === 'easy' ? '<i class="fas fa-star"></i>' : (levelKey === 'medium' ? '<i class="fas fa-star"></i><i class="fas fa-star"></i>' : '<i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>');
                    levelsHTML += `<div class="level-wrapper" data-quiz-id="${key}" data-difficulty="${levelKey}">
                                        <div class="level-bubble ${levelData.completed && isVisitor ? 'disabled' : ''}">
                                            <div class="level-name">${levelName}</div>
                                            ${scoreHTML}
                                        </div>
                                        <div class="level-stars">${multiplier}</div>
                                    </div>`;
                });
                levelsHTML += '</div>';

                card.innerHTML = `<div class="quiz-card-header"><h3>${quiz.title}</h3></div><div class="quiz-card-body">${weightedScoreHTML}${levelsHTML}</div>`;
                dashboardGrid.appendChild(card);
            });
            
            if (!isVisitor && completedLevels === totalLevels) {
                const average = Math.round(allLevels.reduce((sum, level) => sum + (level.score || 0), 0) / totalLevels);
                finalAverageBox.innerHTML = `<h2><i class="fas fa-medal"></i> اكتمل التقييم الشامل!</h2><p>معدلك الإجمالي: ${toArabicNumerals(average)}%</p>`;
                finalAverageBox.style.display = 'block';
                saveGradeToSheet('d_test_overall', average, totalPoints);
            } else {
                finalAverageBox.style.display = 'none';
            }

            dashboardGrid.addEventListener('click', (e) => {
                const bubble = e.target.closest('.level-bubble');
                if (bubble && !bubble.classList.contains('disabled')) {
                    const wrapper = bubble.closest('.level-wrapper');
                    startQuiz(wrapper.dataset.quizId, wrapper.dataset.difficulty);
                }
            });
        }

        function startQuiz(quizId, difficulty) {
            currentQuizId = quizId;
            currentDifficulty = difficulty;
            currentQuestionIndex = 0;
            score = 0;
            
            const models = quizzes[currentQuizId].levels[currentDifficulty];
            const modelIndex = Math.floor(Math.random() * models.length);
            currentModel = models[modelIndex].sort(() => 0.5 - Math.random()).slice(0, 4);

            const levelName = currentDifficulty === 'easy' ? 'سهل' : (currentDifficulty === 'medium' ? 'متوسط' : 'عالي');
            quizTitle.textContent = `${quizzes[currentQuizId].title} - مستوى ${levelName}`;
            showScreen('quiz');
            loadQuestion();
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 30; // 30 seconds per question
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeOut();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            timeCounter.textContent = `الوقت المتبقي: ${toArabicNumerals(timeLeft)} ثانية`;
            timeCounter.classList.toggle('warning', timeLeft <= 10);
        }

        function handleTimeOut() {
            Array.from(optionsGrid.children).forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            const question = currentModel[currentQuestionIndex];
            const correctIndex = question.a;
            
            optionsGrid.children[correctIndex].classList.add('correct');
            explanationText.innerHTML = processContent(question.exp);
            explanationBox.style.display = 'block';
            
            nextQuestionBtn.style.display = 'inline-flex';
        }

        function loadQuestion() {
            clearInterval(timer);
            explanationBox.style.display = 'none';
            nextQuestionBtn.style.display = 'none';
            const question = currentModel[currentQuestionIndex];
            
            questionCounter.textContent = `السؤال ${toArabicNumerals(currentQuestionIndex + 1)} من ${toArabicNumerals(currentModel.length)}`;
            questionText.innerHTML = processContent(question.q);
            optionsGrid.innerHTML = '';

            question.o.forEach((optionText, index) => {
                const option = document.createElement('div');
                option.className = 'option';
                option.innerHTML = processContent(optionText);
                option.dataset.index = index;
                option.addEventListener('click', selectOption);
                optionsGrid.appendChild(option);
            });
            
            startTimer();
        }

        function selectOption(e) {
            clearInterval(timer);
            const selectedOption = e.target.closest('.option');
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = currentModel[currentQuestionIndex];
            const correctIndex = question.a;

            Array.from(optionsGrid.children).forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            if (selectedIndex === correctIndex) {
                score++;
                selectedOption.classList.add('correct');
            } else {
                selectedOption.classList.add('incorrect');
                optionsGrid.children[correctIndex].classList.add('correct');
                explanationText.innerHTML = processContent(question.exp);
                explanationBox.style.display = 'block';
            }
            
            nextQuestionBtn.style.display = 'inline-flex';
        }

        function showQuizResult() {
            const totalQuestions = currentModel.length;
            const percentageScore = Math.round((score / totalQuestions) * 100);
            
            const currentLevelData = quizData[currentQuizId].levels[currentDifficulty];
            currentLevelData.score = percentageScore; 
            currentLevelData.completed = true;
            
            const pointsEarned = calculatePoints(score, currentDifficulty);
            const skillId = `d_${currentQuizId}_${currentDifficulty}`;
            saveGradeToSheet(skillId, percentageScore, pointsEarned);

            if(isVisitor) {
                let visitorData = JSON.parse(sessionStorage.getItem('visitorDiagnosticData')) || {};
                visitorData[skillId] = { grade: percentageScore, metricValue: pointsEarned };
                sessionStorage.setItem('visitorDiagnosticData', JSON.stringify(visitorData));
            }
            
            const levelName = currentDifficulty === 'easy' ? 'سهل' : (currentDifficulty === 'medium' ? 'متوسط' : 'عالي');
            resultTitle.textContent = `نتيجتك في المستوى - ${levelName}`;
            resultScore.textContent = `${toArabicNumerals(percentageScore)}%`;
            
            resultPoints.textContent = `لقد كسبت ${toArabicNumerals(pointsEarned)} نقطة!`;
            
            const style = getScoreStyle(percentageScore);
            resultIcon.className = `fas ${style.icon} result-icon`;
            resultIcon.style.color = style.class === 'score-high' ? 'var(--score-high)' : (style.class === 'score-medium)' ? 'var(--score-medium)' : 'var(--score-low)');

            retryFromResultBtn.style.display = isVisitor ? 'none' : 'inline-flex';

            showScreen('result');
        }
        
        function updateAndRenderDashboard() {
            // Re-load data from storage to get the latest scores
            const student = isVisitor ? null : { diagnostics: quizData, name: studentName };
            loadQuizData(student);
            renderDashboard();
        }

        // --- Event Listeners ---
        nextQuestionBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentModel.length) {
                loadQuestion();
            } else {
                showQuizResult();
            }
        });

        retryFromResultBtn.addEventListener('click', () => {
            startQuiz(currentQuizId, currentDifficulty);
        });

        backToDashboardBtn.addEventListener('click', () => {
            showScreen('dashboard');
            updateAndRenderDashboard();
        });

        /**
         * Main initialization function.
         */
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            studentId = urlParams.get('studentId');

            if (!studentId) {
                isVisitor = true;
                loadQuizData(null);
                renderDashboard();
                showScreen('dashboard');
                return;
            }
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getStudentData&studentId=${studentId}`);
                const result = await response.json();
                if (result.status === 'success' && result.data) {
                    studentName = result.data.name;
                    loadQuizData(result.data);
                    renderDashboard();
                    showScreen('dashboard');
                } else {
                    isVisitor = true;
                    loadQuizData(null);
                    renderDashboard();
                    showScreen('dashboard');
                }
            } catch (error) {
                console.error("Failed to fetch student data:", error);
                isVisitor = true;
                loadQuizData(null);
                renderDashboard();
                showScreen('dashboard');
            }
        }

        init();
    });
    </script>
