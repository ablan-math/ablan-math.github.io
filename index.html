<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة الرياضيات التفاعلية - البوابة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .card-btn:active {
            transform: scale(0.98);
        }
        .bg-pattern {
            background-image: radial-gradient(#3b82f6 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
        }
    </style>
</head>
<body class="bg-gray-50 relative overflow-hidden">

    <!-- خلفية جمالية -->
    <div class="bg-pattern absolute inset-0 pointer-events-none"></div>
    <div class="absolute top-0 right-0 w-64 h-64 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 -mr-20 -mt-20"></div>
    <div class="absolute bottom-0 left-0 w-64 h-64 bg-purple-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 -ml-20 -mb-20"></div>

    <div class="w-full max-w-md relative z-10">
        
        <!-- الشعار والعنوان -->
        <div class="text-center mb-10">
            <div class="w-24 h-24 bg-white rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl border border-blue-50">
                <i class="fas fa-shapes text-5xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-black text-gray-800 mb-2">منصة الرياضيات التفاعلية</h1>
            <p class="text-gray-500 font-bold">أختر الفصل الدراسي للمتابعة</p>
        </div>

        <!-- الأزرار -->
        <div class="space-y-4">
            
            <!-- زر الفصل الثاني (المميز لأنه الحالي) -->
            <a href="term2.html" class="card-btn block w-full bg-white border-2 border-blue-500 p-1 rounded-2xl cursor-pointer group decoration-0 no-underline">
                <div class="bg-gradient-to-r from-blue-600 to-blue-500 rounded-xl p-5 flex items-center justify-between text-white relative overflow-hidden">
                    <div class="absolute right-0 top-0 w-32 h-32 bg-white opacity-10 rounded-full -mr-10 -mt-10 transform rotate-12"></div>
                    
                    <div class="flex items-center gap-4 relative z-10">
                        <div class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center">
                            <span class="font-black text-xl">٢</span>
                        </div>
                        <div class="text-right">
                            <h2 class="text-xl font-bold">الفصل الدراسي الثاني</h2>
                            <p class="text-blue-100 text-xs font-medium mt-1">الفصول ٦ - ١٠</p>
                        </div>
                    </div>
                    
                    <div class="w-8 h-8 bg-white text-blue-600 rounded-full flex items-center justify-center shadow-lg transform group-hover:translate-x-[-5px] transition">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                </div>
            </a>

            <!-- زر الفصل الأول (الثانوي) -->
            <a href="term1.html" class="card-btn block w-full bg-white p-5 rounded-2xl shadow-sm border border-gray-200 cursor-pointer group hover:border-blue-300 decoration-0 no-underline">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center text-gray-500 group-hover:bg-blue-50 group-hover:text-blue-500 transition">
                            <span class="font-black text-xl">١</span>
                        </div>
                        <div class="text-right">
                            <h2 class="text-lg font-bold text-gray-700 group-hover:text-blue-700 transition">الفصل الدراسي الأول</h2>
                            <p class="text-gray-400 text-xs font-medium mt-1">الأرشيف</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-left text-gray-300 group-hover:text-blue-500 transition"></i>
                </div>
            </a>

        </div>

        <!-- الفوتر -->
        <div class="mt-12 text-center border-t border-gray-200 pt-6">
            <p class="text-xs text-gray-400 font-bold mb-1">تصميم وإعداد</p>
            <p class="text-sm font-black text-blue-900">أ. عبد العزيز خالد العبلان</p>
        </div>

    </div>

</body>
</html>
