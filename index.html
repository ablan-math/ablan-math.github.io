            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f4f8; /* Lighter gray background */
        }
        .hidden { display: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #app-container, #login-view { flex-grow: 1; }
        #login-view { display: flex; align-items: center; justify-content: center; }
        #app-container { display: grid; grid-template-rows: auto 1fr; }

        /* --- UI Card Styles --- */
        .card {
            background-color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        }
        
        /* --- Progress Circle Styles --- */
        .progress-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            transition: background 0.5s;
        }
        .games-progress-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            transition: background 0.5s;
        }
        .progress-circle-inner {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .overall-percentage-text {
            font-size: 2rem;
            font-weight: 900;
            color: #1e3a8a;
            line-height: 1;
        }
        .total-label {
            background-color: #eef2ff;
            color: #4338ca;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 9999px;
            margin-top: 2px;
        }
        
        /* --- Progress Bar Styles --- */
        .progress-bar-container {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 9999px;
            height: 0.75rem;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }

        /* --- 3D-Effect Medal Styles --- */
        .achievement-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.4; /* Only locked badges will be dim */
            transition: all 0.3s ease;
        }
        .achievement-badge.unlocked {
            opacity: 1;
            transform: scale(1.05);
        }
        .achievement-badge .fa-medal {
            font-size: 4rem;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .fa-medal.locked {
            color: #b0bec5; /* A muted, flat gray */
            text-shadow: none;
        }
        .fa-medal.gold {
            background-image: radial-gradient(circle, #fff1a8 0%, #f7d15a 50%, #e7a23e 100%);
        }
        .fa-medal.silver {
            background-image: radial-gradient(circle, #f0f0f0 0%, #b0b0b0 50%, #8c8c8c 100%);
        }
        .fa-medal.bronze {
            background-image: radial-gradient(circle, #f9d4b4 0%, #e59a6d 50%, #b96a3a 100%);
        }
        
        /* --- Learning Path Accordion Styles --- */
        .chapter-header {
            background: linear-gradient(to left, #4f46e5, #3b82f6);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .chapter-header:hover {
            transform: scale(1.02);
        }
        .lessons-path {
            padding: 1.5rem 0.5rem;
            display: none; /* Initially hidden */
        }
        .lesson-checkpoint {
            display: flex;
            align-items: flex-start;
            position: relative;
            padding-bottom: 2rem;
        }
        .lesson-checkpoint:not(:last-child)::before { /* The connecting line */
            content: '';
            position: absolute;
            top: 25px;
            right: 24px; /* Center with the icon */
            width: 2px;
            height: 100%;
            background-color: #d1d5db; /* gray-300 */
        }
        .checkpoint-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 1.5rem;
            color: white;
            background-color: #6366f1; /* indigo-500 */
            border: 4px solid white;
            box-shadow: 0 0 0 3px #6366f1;
            z-index: 10;
            flex-shrink: 0;
        }
        .lesson-checkpoint.completed .checkpoint-icon {
            background-color: #22c55e; /* green-500 */
            box-shadow: 0 0 0 3px #22c55e;
        }
        .checkpoint-content {
            margin-right: 1.5rem;
            width: 100%;
        }
        .lesson-card {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem;
            transition: border-color 0.3s;
        }
        .lesson-checkpoint.completed .lesson-card {
            border-color: #22c55e;
        }
        .lesson-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .lesson-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #1f2937;
            text-decoration: none;
        }
        .lesson-title:hover {
            color: #4f46e5;
        }
        .lesson-grade {
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
        }
        .lesson-grade.passed { background-color: #dcfce7; color: #166534; }
        .lesson-grade.failed { background-color: #fee2e2; color: #991b1b; }
        .lesson-grade.not-tested { background-color: #e5e7eb; color: #4b5563; }
        
        .games-grid {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed #d1d5db;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 1rem;
        }
        .game-card {
            background-color: white;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            border: 1px solid #e5e7eb;
            transition: transform 0.2s;
            text-decoration: none;
            color: #374151;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-3px);
        }
        .game-title { font-weight: 600; font-size: 0.875rem; }
        .game-grade { font-size: 0.875rem; font-weight: 700; color: #1d4ed8; margin-top: 0.25rem; }
        
        .social-icon {
            transition: transform 0.2s ease-in-out;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
        
        /* --- NEW: Modal Styles --- */

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }
        .modal-content {
            background-color: white;
            border-radius: 1rem;
            padding: 1rem;
            width: 100%;

            border: none;

        }

        // --- DOM Elements ---
        const loginView = document.getElementById('login-view');
        const appContainer = document.getElementById('app-container');
        const gameModal = document.getElementById('game-modal');
        const gameIframe = document.getElementById('game-iframe');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        /**
         * **THE FIX IS HERE**: This function now robustly handles numbers and strings with commas.
         */
        function robustParseFloat(value, itemIdForLogging) {
            // Added for debugging
            console.log(`[Debug] Processing grade for ${itemIdForLogging}. Raw value:`, value, `(Type: ${typeof value})`);

            if (value === null || value === undefined || value === "") {
                return 0;
            }
            // Force the value to a string to handle both numbers and strings consistently
            const stringValue = String(value);
            // Replace comma with a period for universal parsing
            const sanitizedValue = stringValue.replace(',', '.').trim();
            const parsed = parseFloat(sanitizedValue);
            
            const result = isNaN(parsed) ? 0 : parsed;
            console.log(`[Debug] Parsed grade for ${itemIdForLogging} is: ${result}`);
            return result;
        }

        /**
         * Central function to switch between views using direct style manipulation.
         */
        function switchView(viewName) {
            if (viewName === 'login') {
                appContainer.style.display = 'none';
                loginView.style.display = 'flex';
            } else if (viewName === 'app') {
                loginView.style.display = 'none';
                appContainer.style.display = 'grid';
            }
        }

        /**
         * Renders the main app content.
         */
        function renderAppContent(studentData) {
            buildHeader(studentData);
            buildAccordion(curriculumIndex, studentData);
            buildFooter();

            if (studentData) {
                showStudentDashboard(studentData);
            } else { // Visitor view
                document.getElementById('dashboard-section').classList.add('hidden');
            }
        }

        function getStudentFromStorage() {
            const studentDataString = localStorage.getItem('currentStudent');
            return studentDataString ? JSON.parse(studentDataString) : null;
        }

        function handleLogin(studentId) {
            const loader = document.getElementById('login-loader');
            const errorDiv = document.getElementById('login-error');
            const submitBtn = document.getElementById('login-submit-btn');
            loader.classList.remove('hidden');
            submitBtn.disabled = true;
            errorDiv.classList.add('hidden');

            fetch(`${SCRIPT_URL}?action=getStudentData&studentId=${studentId}`)
                .then(res => res.json())
                .then(result => {
                    if (result.status === 'success' && result.data) {
                        localStorage.setItem('currentStudent', JSON.stringify(result.data));
                        switchView('app');
                        renderAppContent(result.data);
                    } else {
                        errorDiv.textContent = result.message || 'رقم الهوية غير مسجل.';
                        errorDiv.classList.remove('hidden');
                    }
                })
                .catch(err => {
                    console.error("Login Error:", err);
                    errorDiv.textContent = 'خطأ في الاتصال بالخادم. يرجى المحاولة مرة أخرى.';
                    errorDiv.classList.remove('hidden');
                })
                .finally(() => {
                    loader.classList.add('hidden');
                    submitBtn.disabled = false;
                });
        }
        
        function refreshStudentData(studentId) {
            console.log("Refreshing data for student:", studentId);
            fetch(`${SCRIPT_URL}?action=getStudentData&studentId=${studentId}`)
                .then(res => res.json())
                .then(result => {
                    if (result.status === 'success' && result.data) {
                        console.log("Data refreshed successfully.");
                        localStorage.setItem('currentStudent', JSON.stringify(result.data));
                        renderAppContent(result.data); 
                    } else {
                        console.error("Failed to refresh data:", result.message);
                    }
                })
                .catch(err => {
                    console.error("Network error while refreshing data:", err);
                });
        }


        function buildHeader(studentData) {
            const headerContainer = document.getElementById('main-header');
            if (!headerContainer) return;
            let userInfoHtml = studentData ? `
                <div class="flex items-center gap-4">
                    <span class="font-semibold">أهلاً، ${studentData.name}</span>

                    ${userInfoHtml}

            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) logoutBtn.addEventListener('click', () => {

                switchView('login');

            const visitorLoginBtn = document.getElementById('visitor-login-btn');

        function buildAccordion(curriculumIndex, studentData) {
            const accordionContainer = document.getElementById('accordion-container');
            if (!accordionContainer) return;
            accordionContainer.innerHTML = '';
            
            const studentLessons = studentData ? studentData.lessons || {} : {};
            const studentGames = studentData ? studentData.games || {} : {};

            Object.keys(curriculumIndex).forEach(chapterKey => {
                const chapter = curriculumIndex[chapterKey];
                if (chapter.lessons.length === 0) return;

                const lessonsHtml = chapter.lessons.map(lesson => {
                    let lessonGradeData = studentLessons[lesson.id];
                    let grade = lessonGradeData ? robustParseFloat(lessonGradeData.grade, lesson.id) : null;
                    let maxScore = lesson.maxScore || 10;
                    let isCompleted = grade === maxScore;

                    let gradeHtml = `<span class="lesson-grade not-tested">لم يتم</span>`;
                    if (grade !== null) {
                        gradeHtml = `<span class="lesson-grade ${grade >= maxScore / 2 ? 'passed' : 'failed'}">${grade} / ${maxScore}</span>`;
                    }

                    const gamesHtml = (lesson.games || []).map(game => {
                        let gameGradeData = studentGames[game.id];
                        let gameGrade = gameGradeData ? robustParseFloat(gameGradeData.grade, game.id) : null;
                        let gameMaxScore = game.maxScore || 5;
                        let gameCompleted = gameGrade === gameMaxScore;

                        return `
                        <div onclick="openGameModal('${game.id}')" class="game-card">
                            <div class="game-title">${game.title}</div>
                            <div class="game-grade">
                                ${gameGrade !== null ? `${gameGrade} / ${gameMaxScore}` : '- / -'}
                                ${gameCompleted ? '<i class="fas fa-star text-yellow-400 ml-1"></i>' : ''}
                            </div>
                        </div>`;
                    }).join('');

                    return `
                        <div class="lesson-checkpoint ${isCompleted ? 'completed' : ''}">
                            <div class="checkpoint-icon">
                                <i class="fas ${isCompleted ? 'fa-trophy' : 'fa-book'}"></i>
                            </div>
                            <div class="checkpoint-content">
                                <div class="lesson-card">
                                    <div class="lesson-card-header">
                                        <a href="lessons/${lesson.id}.html" target="_top" class="lesson-title">${lesson.title}</a>
                                        ${gradeHtml}
                                    </div>
                                    ${gamesHtml ? `<div class="games-grid">${gamesHtml}</div>` : ''}
                                </div>
                            </div>
                        </div>`;
                }).join('');

                const chapterHtml = `
                    <div class="chapter-container">
                        <div class="chapter-header">
                            <div class="flex justify-between items-center">
                                <h4 class="text-xl font-bold">${chapter.title}</h4>
                                <i class="fas fa-chevron-down transition-transform"></i>
                            </div>
                        </div>
                        <div class="lessons-path">
                            ${lessonsHtml}
                        </div>
                    </div>`;
                accordionContainer.innerHTML += chapterHtml;
            });

            document.querySelectorAll('.chapter-header').forEach(header => {
                header.onclick = () => {
                    const content = header.nextElementSibling;
                    const icon = header.querySelector('.fa-chevron-down');
                    if (content.style.display === 'block') {
                        content.style.display = 'none';
                        icon.style.transform = 'rotate(0deg)';
                    } else {
                        content.style.display = 'block';
                        icon.style.transform = 'rotate(180deg)';
                    }
                };
            });
        }

        function showStudentDashboard(studentData) {
            const dashboardSection = document.getElementById('dashboard-section');
            if (!dashboardSection || !studentData) {
                if(dashboardSection) dashboardSection.classList.add('hidden');
                return;
            };
            dashboardSection.classList.remove('hidden');
            
            ['name', 'id', 'class'].forEach(key => {
                const element = document.getElementById(`display-${key}`);
                if(element) element.textContent = studentData[key] || '-';
            });

            let totalStudentLessonScore = 0;
            let totalMaxLessonScore = 0;
            let totalStudentGameScore = 0;
            let totalMaxGameScore = 0;
            const progressBarsContainer = document.getElementById('dashboard-progress-bars');
            const achievementsContainer = document.getElementById('achievements-container');
            progressBarsContainer.innerHTML = '';
            achievementsContainer.innerHTML = '';

            Object.keys(curriculumIndex).forEach(chapterKey => {
                const chapter = curriculumIndex[chapterKey];
                if (chapter.lessons.length === 0) return;

                let chapterStudentLessonScore = 0, chapterMaxLessonScore = 0;
                let chapterStudentGameScore = 0, chapterMaxGameScore = 0;

                chapter.lessons.forEach(lesson => {
                    chapterMaxLessonScore += lesson.maxScore || 10;
                    if ((studentData.lessons || {})[lesson.id]) {
                        chapterStudentLessonScore += robustParseFloat(studentData.lessons[lesson.id].grade, lesson.id);
                    }
                    (lesson.games || []).forEach(game => {
                        chapterMaxGameScore += game.maxScore || 5;
                        if ((studentData.games || {})[game.id]) {
                            chapterStudentGameScore += robustParseFloat(studentData.games[game.id].grade, game.id);
                        }
                    });
                });

                const lessonChapterPercentage = chapterMaxLessonScore > 0 ? Math.round((chapterStudentLessonScore / chapterMaxLessonScore) * 100) : 0;
                const gameChapterPercentage = chapterMaxGameScore > 0 ? Math.round((chapterStudentGameScore / chapterMaxGameScore) * 100) : 0;
                const overallChapterPercentage = (chapterMaxLessonScore + chapterMaxGameScore) > 0 ? Math.round(((chapterStudentLessonScore + chapterStudentGameScore) / (chapterMaxLessonScore + chapterMaxGameScore)) * 100) : 0;

                totalStudentLessonScore += chapterStudentLessonScore;
                totalMaxLessonScore += chapterMaxLessonScore;
                totalStudentGameScore += chapterStudentGameScore;
                totalMaxGameScore += chapterMaxGameScore;

                progressBarsContainer.innerHTML += `
                    <div>
                        <div class="flex justify-between items-center mb-1">
                           <span class="font-bold text-gray-600">${chapter.title}</span>
                           <div class="bg-gray-100 text-gray-800 text-xs font-bold px-2 py-0.5 rounded-md" title="التقدم الإجمالي للفصل">
                               الإجمالي: ${overallChapterPercentage}%
                           </div>
                        </div>
                        <div class="flex items-center gap-2" title="تقدم الدروس: ${lessonChapterPercentage}%">
                            <i class="fas fa-book text-blue-500 w-4 text-center"></i>
                            <div class="w-full progress-bar-container">
                                <div class="progress-bar-fill bg-blue-500" style="width: ${lessonChapterPercentage}%;"></div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 mt-1" title="تقدم الألعاب: ${gameChapterPercentage}%">
                           <i class="fas fa-gamepad text-green-500 w-4 text-center"></i>
                           <div class="w-full progress-bar-container">
                                <div class="progress-bar-fill bg-green-500" style="width: ${gameChapterPercentage}%;"></div>
                           </div>
                        </div>
                    </div>`;

                let medalClass = 'locked';
                if (overallChapterPercentage === 100) {
                    medalClass = 'gold';
                } else if (overallChapterPercentage >= 75) {
                    medalClass = 'silver';
                } else if (overallChapterPercentage >= 50) {
                    medalClass = 'bronze';
                }
                const isUnlocked = overallChapterPercentage >= 50;

                achievementsContainer.innerHTML += `
                    <div id="badge-${chapterKey}" class="achievement-badge ${isUnlocked ? 'unlocked' : ''}" title="${chapter.title}: ${overallChapterPercentage}%">
                        <i class="fas fa-medal ${medalClass}"></i>
                        <span class="font-bold text-sm text-gray-600">${chapterKey.replace('c','')}</span>
                    </div>`;
            });

            const lessonsPercentage = totalMaxLessonScore > 0 ? Math.round((totalStudentLessonScore / totalMaxLessonScore) * 100) : 0;
            const lessonsCircle = document.getElementById('lessons-progress-circle');
            lessonsCircle.style.background = `conic-gradient(#3b82f6 ${lessonsPercentage * 3.6}deg, #f0f4f8 0deg)`;
            lessonsCircle.title = `تقدم الدروس: ${lessonsPercentage}%`;

            const gamesPercentage = totalMaxGameScore > 0 ? Math.round((totalStudentGameScore / totalMaxGameScore) * 100) : 0;
            const gamesCircle = document.getElementById('games-progress-circle');
            gamesCircle.style.background = `conic-gradient(#22c55e ${gamesPercentage * 3.6}deg, #f0f4f8 0deg)`;
            gamesCircle.title = `تقدم الألعاب: ${gamesPercentage}%`;
            
            const totalMaxScore = totalMaxLessonScore + totalMaxGameScore;
            const totalStudentScore = totalStudentLessonScore + totalStudentGameScore;
            const overallPercentage = totalMaxScore > 0 ? Math.round((totalStudentScore / totalMaxScore) * 100) : 0;
            document.getElementById('overall-progress-text').textContent = `${overallPercentage}%`;
        }
        
        // --- NEW: Visitor Attempt Tracking ---
        function getVisitorAttempts() {
            const attempts = localStorage.getItem('visitorGameAttempts');
            return attempts ? JSON.parse(attempts) : {};
        }

        function incrementVisitorAttempt(gameId) {
            const attempts = getVisitorAttempts();
            attempts[gameId] = (attempts[gameId] || 0) + 1;
            localStorage.setItem('visitorGameAttempts', JSON.stringify(attempts));
        }
        
        // --- Modal Functions ---
        window.openGameModal = (gameId) => {
            const student = getStudentFromStorage();
            if (!student) { // This is a visitor
                const attempts = getVisitorAttempts();
                const gameAttempts = attempts[gameId] || 0;
                if (gameAttempts >= VISITOR_MAX_ATTEMPTS) {
                    alert(`لقد استنفدت محاولاتك المجانية (${VISITOR_MAX_ATTEMPTS}) لهذه اللعبة. يرجى تسجيل الدخول للمتابعة.`);
                    return;
                }
                alert(`أنت تلعب كزائر. تبقى لديك ${VISITOR_MAX_ATTEMPTS - gameAttempts} محاولة لهذه اللعبة.`);
            }
            
            gameIframe.src = `games/${gameId}.html`;
            gameIframe.onload = () => {
                const userPayload = student || { name: 'زائر' };
                if (gameIframe.contentWindow) {
                    gameIframe.contentWindow.postMessage({ event: 'userData', data: userPayload }, '*');
                }
            };
            gameModal.classList.remove('hidden');
        }

        function closeGameModal() {
            gameModal.classList.add('hidden');
            gameIframe.src = 'about:blank'; // Stop the game
            const student = getStudentFromStorage();
            if (student) {
                refreshStudentData(student.id);
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const student = getStudentFromStorage();
            if (student) {
                switchView('app');
                renderAppContent(student);
                refreshStudentData(student.id);
            } else {
                switchView('login');
            }
            
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const studentId = document.getElementById('login-id').value.trim();
                if (studentId) handleLogin(studentId);
            });

            document.getElementById('visitor-btn').addEventListener('click', () => {
                localStorage.removeItem('currentStudent');
                switchView('app');
                renderAppContent(null);
            });

            // --- Modal Event Listeners ---
            modalCloseBtn.addEventListener('click', closeGameModal);
            gameModal.addEventListener('click', (e) => {
                if (e.target === gameModal) {
                    closeGameModal();
                }
            });

            // --- Listen for messages from the game iframe ---
            window.addEventListener('message', (event) => {
                if (event.data && event.data.event === 'gameFinished') {
                    const student = getStudentFromStorage();
                    if (!student && event.data.gameId) {
                        // If it was a visitor, increment their attempt count
                        incrementVisitorAttempt(event.data.gameId);
                    }
                    closeGameModal();
                }
            });
        });

    })();
    </script>
