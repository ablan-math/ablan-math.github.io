<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبارات الرياضيات التشخيصية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db; --secondary: #2ecc71; --accent: #f1c40f;
            --light: #fdfdfd; --dark: #34495e; --bg-color: #ecf0f1;
            --card-bg: #ffffff; --text-color: #4a4a4a; --header-gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --score-high: #2ecc71; --score-medium: #f1c40f; --score-low: #e74c3c;
            --points-color: #9b59b6;
        }
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            line-height: 1.7; 
            margin: 0;
            padding: 0;
        }

        .screen { display: none; }
        .screen.active { display: block; animation: zoomIn 0.6s ease-in-out; }

        @keyframes zoomIn { 
            from { opacity: 0; transform: scale(0.95); } 
            to { opacity: 1; transform: scale(1); } 
        }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }

        header {
            background: var(--header-gradient); 
            color: white; 
            padding: 2.5rem 1rem; 
            text-align: center;
            border-radius: 0 0 35px 35px; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); 
            margin-bottom: 2rem;
            position: relative; 
            overflow: hidden;
        }

        header::before {
            content: '\f1ec'; 
            font-family: 'Font Awesome 6 Free'; 
            font-weight: 900;
            position: absolute; 
            top: -20px; 
            left: -30px; 
            font-size: 150px; 
            opacity: 0.1; 
            transform: rotate(-15deg);
        }

        header::after {
            content: '\f518'; 
            font-family: 'Font Awesome 6 Free'; 
            font-weight: 900;
            position: absolute; 
            bottom: -30px; 
            right: -20px; 
            font-size: 150px; 
            opacity: 0.1; 
            transform: rotate(15deg);
        }

        header h1 { 
            font-size: 2.8rem; 
            font-weight: 800; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2); 
            margin: 0;
        }

        header p { 
            font-size: 1.3rem; 
            opacity: 0.9; 
            margin-top: 0.5rem; 
            margin-bottom: 0;
        }

        .welcome-container, .dashboard-container, .test-section { 
            background: var(--card-bg); 
            padding: 2.5rem; 
            border-radius: 20px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.08); 
        }

        .btn {
            background-color: var(--primary); 
            color: white; 
            padding: 1rem 3rem; 
            border: none;
            border-radius: 50px; 
            font-size: 1.2rem; 
            font-weight: 700; 
            cursor: pointer;
            transition: all 0.3s ease; 
            display: inline-flex; 
            align-items: center; 
            gap: 0.75rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 0.5rem;
            text-decoration: none;
        }

        .btn:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 6px 15px rgba(0,0,0,0.2); 
        }

        .btn:active { 
            transform: translateY(-1px); 
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .dashboard-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); 
            gap: 2rem; 
            margin-top: 2rem; 
        }

        .quiz-card {
            background: var(--card-bg); 
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06); 
            transition: all 0.3s ease;
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        .quiz-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 12px 30px rgba(0,0,0,0.12); 
        }

        .quiz-card-header { 
            padding: 1.5rem; 
            background: var(--primary); 
            color: white; 
            text-align: center; 
        }

        .quiz-card-header h3 { 
            font-size: 1.6rem; 
            margin: 0; 
        }

        .quiz-card-body { 
            padding: 1.5rem; 
            flex-grow: 1; 
            text-align: center; 
        }

        .best-score-container { 
            margin-bottom: 1rem; 
            padding-bottom: 1rem; 
            border-bottom: 2px dashed #eee; 
        }

        .best-score-container h4 { 
            margin: 0; 
            color: var(--dark); 
            font-size: 1rem; 
        }

        .best-score-container p { 
            font-size: 2rem; 
            font-weight: 800; 
            color: var(--primary); 
            margin: 0.25rem 0 0; 
        }

        .levels-container { 
            display: flex; 
            justify-content: space-around; 
            align-items: flex-start; 
            margin-top: 1rem; 
        }

        .level-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .level-bubble {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            border: 3px solid #eee;
            cursor: pointer; 
            transition: all 0.3s ease;
        }

        .level-bubble:hover { 
            transform: scale(1.1); 
            border-color: var(--primary); 
        }

        .level-bubble .level-name { 
            font-size: 0.9rem; 
            font-weight: 700; 
        }

        .level-bubble .level-score { 
            font-size: 1.1rem; 
            font-weight: 800; 
            display: flex; 
            align-items: center; 
            gap: 0.3rem; 
        }

        .level-bubble .level-score.not-completed { 
            color: #aaa; 
            font-size: 0.8rem; 
        }

        .level-bubble .score-high { color: var(--score-high); }
        .level-bubble .score-medium { color: var(--score-medium); }
        .level-bubble .score-low { color: var(--score-low); }

        .level-stars {
            position: absolute;
            bottom: -8px;
            left: -8px;
            font-size: 1rem;
            color: var(--accent);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transform: rotate(-20deg);
            letter-spacing: 1px;
            pointer-events: none;
        }

        .final-average { 
            margin: 2rem 0; 
            padding: 2.5rem; 
            background: var(--header-gradient); 
            color: white; 
            border-radius: 20px; 
            text-align: center; 
            display: none; 
        }

        .final-average h2 { 
            font-size: 2.2rem; 
            margin-bottom: 0.5rem; 
        }

        .final-average p { 
            font-size: 2.8rem; 
            font-weight: 800; 
        }
        
        .quiz-header {
            text-align: center; 
            margin-bottom: 2rem; 
        }

        .quiz-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .question-counter, .time-counter { 
            font-size: 1.2rem; 
            font-weight: 600; 
            color: #777; 
            padding: 0.5rem 1rem; 
            background: #eee; 
            border-radius: 20px; 
            display: inline-block;
        }

        .time-counter.warning {
            background-color: #f39c12;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .question-text { 
            font-size: 2rem; 
            margin: 1rem 0; 
            min-height: 70px; 
            color: var(--dark); 
        }

        .options-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 1.5rem; 
        }

        .option {
            background: var(--card-bg); 
            padding: 1.5rem; 
            border: 2px solid #ddd; 
            border-radius: 15px;
            cursor: pointer; 
            transition: all 0.3s ease; 
            font-size: 1.3rem;
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .option:hover { 
            border-color: var(--primary); 
            transform: scale(1.05); 
        }

        .option.selected { 
            border-color: var(--secondary); 
            background-color: #e8f9f5; 
            transform: scale(1.05); 
        }

        .option.correct { 
            background-color: #d4edda; 
            border-color: var(--score-high); 
            transform: scale(1.05); 
            animation: correct-answer 0.5s ease; 
        }

        .option.incorrect { 
            background-color: #f8d7da; 
            border-color: var(--score-low); 
            animation: incorrect-answer 0.5s ease; 
        }

        @keyframes correct-answer { 
            0%, 100% { transform: scale(1.05); } 
            50% { transform: scale(1.1); } 
        }

        @keyframes incorrect-answer { 
            0%, 100% { transform: translateX(0); } 
            25% { transform: translateX(-10px); } 
            75% { transform: translateX(10px); } 
        }

        .quiz-nav { 
            margin-top: 2rem; 
            display: flex; 
            justify-content: center;
            gap: 1rem;
        }

        .explanation { 
            margin-top: 2rem; 
            padding: 1.5rem; 
            background-color: #fffbe6; 
            border-right: 5px solid var(--accent); 
            border-radius: 10px; 
            text-align: right; 
            display: none; 
        }

        .explanation h4 { 
            font-size: 1.3rem; 
            color: var(--accent); 
            margin-bottom: 0.5rem; 
        }

        .result-box { 
            text-align: center; 
            padding: 3rem; 
            position: relative; 
        }

        .result-box .result-icon { 
            font-size: 8rem; 
            color: var(--accent); 
            margin-bottom: 1rem; 
            animation: trophy-animation 1s ease-out; 
        }

        @keyframes trophy-animation { 
            from { transform: translateY(-50px) scale(0.5); opacity: 0; } 
            to { transform: translateY(0) scale(1); opacity: 1; } 
        }

        .result-box h2 { 
            font-size: 2.8rem; 
            color: var(--primary); 
        }

        .result-box p { 
            font-size: 3.5rem; 
            font-weight: 800; 
            color: var(--secondary); 
            margin: 1rem 0; 
        }

        .points-earned {
            font-size: 1.5rem;
            color: var(--points-color);
            margin: 1rem 0;
            font-weight: bold;
        }

        .fraction { 
            display: inline-flex; 
            flex-direction: column; 
            align-items: center; 
            vertical-align: middle; 
            margin: 0 0.2em; 
            line-height: 1; 
        }

        .fraction .numerator { 
            border-bottom: 2px solid; 
            padding: 0 0.2em; 
        }

        .fraction .denominator { 
            padding: 0.1em 0.2em; 
        }

        .footer {
            background-color: var(--dark);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            margin-top: 2rem;
        }

        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            header p {
                font-size: 1.1rem;
            }
            
            .quiz-card {
                margin-bottom: 1.5rem;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- This screen is now just a fallback -->
        <div id="welcome-screen" class="screen active">
             <header><h1><i class="fas fa-rocket"></i> انطلق في رحلة الرياضيات!</h1><p>مرحباً بك في منصة تقييم المهارات الأساسية</p></header>
            <div class="container"><div class="welcome-container" style="text-align: center;">
                <h2>خطأ!</h2><p>لم يتم العثور على رقم الطالب. يرجى الدخول من خلال المنصة الرئيسية.</p>
            </div></div>
        </div>
        
        <div id="dashboard-screen" class="screen">
            <header><h1 id="dashboard-title"></h1><p id="dashboard-subtitle">اختر مهارة لتبدأ الاختبار</p></header>
            <div class="container">
                <div class="final-average" id="final-average-box"></div>
                <div class="dashboard-grid" id="dashboard-grid"></div>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
             <header><h1 id="quiz-title"></h1></header>
            <div class="container"><div class="test-section">
                <div class="quiz-header">
                    <div class="quiz-meta">
                        <p class="question-counter" id="question-counter"></p>
                        <p class="time-counter" id="time-counter"></p>
                    </div>
                    <p class="question-text" id="question-text"></p>
                </div>
                <div class="options-grid" id="options-grid"></div>
                <div class="explanation" id="explanation-box"><h4><i class="fas fa-lightbulb"></i> طريقة الحل:</h4><p id="explanation-text"></p></div>
                <div class="quiz-nav">
                    <button id="next-question-btn" class="btn"><i class="fas fa-arrow-left"></i> السؤال التالي</button>
                </div>
            </div></div>
        </div>

        <div id="result-screen" class="screen">
            <header><h1>نتيجة التحدي</h1></header>
            <div class="container"><div class="welcome-container result-box">
                <i id="result-icon" class="fas"></i>
                <h2 id="result-title"></h2>
                <p id="result-score"></p>
                <p id="result-points" class="points-earned"></p>
                <button id="back-to-dashboard-btn" class="btn"><i class="fas fa-th-large"></i> العودة للوحة الإنجازات</button>
                <button id="retry-from-result-btn" class="btn btn-secondary"><i class="fas fa-redo"></i> إعادة الاختبار</button>
            </div></div>
        </div>
    </div>
    <footer class="footer"><div class="container"><p>&copy; ٢٠٢٤ اختبار الرياضيات التشخيصي | إعداد: عبدالعزيز خالد العبلان</p></div></footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURATION ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzrf1-At3Pq7i39bGV3F1iD3-b0G-WWyRi5cgpKeQjyn_N5fh2EmGhoyRKUsbLd-F_UJQ/exec";
        
        // --- DOM Elements ---
        const screens = { 
            welcome: document.getElementById('welcome-screen'), 
            dashboard: document.getElementById('dashboard-screen'), 
            quiz: document.getElementById('quiz-screen'), 
            result: document.getElementById('result-screen') 
        };
        const dashboardGrid = document.getElementById('dashboard-grid');
        const dashboardTitle = document.getElementById('dashboard-title');
        const quizTitle = document.getElementById('quiz-title');
        const questionCounter = document.getElementById('question-counter');
        const timeCounter = document.getElementById('time-counter');
        const questionText = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const resultTitle = document.getElementById('result-title');
        const resultScore = document.getElementById('result-score');
        const resultIcon = document.getElementById('result-icon');
        const resultPoints = document.getElementById('result-points');
        const backToDashboardBtn = document.getElementById('back-to-dashboard-btn');
        const retryFromResultBtn = document.getElementById('retry-from-result-btn');
        const finalAverageBox = document.getElementById('final-average-box');
        const explanationBox = document.getElementById('explanation-box');
        const explanationText = document.getElementById('explanation-text');

        // --- State ---
        let studentId = '';
        let currentQuizId = null;
        let currentDifficulty = null;
        let currentQuestionIndex = 0;
        let currentModel = [];
        let score = 0;
        let quizData = {};
        let timer = null;
        let timeLeft = 0;

        // --- Data (Questions) ---
        const quizzes = {
            arithmetic: {
                title: 'الأعداد والعمليات الحسابية',
                levels: {
                    easy: [
                        [{ q: 'ناتج جمع ٢ + ٥ يساوي:', o: ['٦', '٧', '٨', '٩'], a: 1, exp: 'عند إضافة ٥ إلى ٢، نحصل على المجموع ٧.' }, { q: 'أي عدد يأتي بعد العدد ٩؟', o: ['٨', '١١', '٧', '١٠'], a: 3, exp: 'في خط الأعداد، العدد الذي يلي ٩ مباشرة هو ١٠.' }, { q: 'كم عدد التفاحات في الصورة: 🍎🍎🍎🍎', o: ['ثلاثة', 'خمسة', 'أربعة', 'ستة'], a: 2, exp: 'ببساطة نعد التفاحات لنجد أنها أربع.' }, { q: 'ناتج طرح ٨ - ٣ يساوي:', o: ['٥', '٦', '٤', '٧'], a: 0, exp: 'عندما نأخذ ٣ من ٨، يتبقى لدينا ٥.' }],
                    ],
                    medium: [
                        [{ q: 'ناتج ضرب ٦ × ٧ يساوي:', o: ['١٣', '٤٨', '٣٦', '٤٢'], a: 3, exp: 'من جدول الضرب، نعلم أن حاصل ضرب ٦ في ٧ هو ٤٢.' }, { q: 'ما هو العدد المفقود في النمط: ٥، ١٠، ١٥، __، ٢٥؟', o: ['١٦', '٢٠', '١٨', '٢٤'], a: 1, exp: 'هذا النمط يمثل القفز بمقدار ٥ في كل مرة. بعد ١٥، يأتي العدد ٢٠.' }, { q: 'إذا كان لديك ٣٠ ريالاً، واشتريت لعبة بسعر ١٢ ريالاً، كم يتبقى معك؟', o: ['١٨ ريال', '٢٨ ريال', '٤٢ ريال', '١٥ ريال'], a: 0, exp: 'نقوم بعملية الطرح: ٣٠ - ١٢ = ١٨ ريالاً.' }, { q: 'الكسر الذي يمثل النصف هو:', o: ['<span class="fraction"><span class="numerator">١</span><span class="denominator">٤</span></span>', '<span class="fraction"><span class="numerator">١</span><span class="denominator">٣</span></span>', '<span class="fraction"><span class="numerator">١</span><span class="denominator">٢</span></span>', '<span class="fraction"><span class="numerator">٣</span><span class="denominator">٤</span></span>'], a: 2, exp: 'الكسر ١/٢ هو الذي يمثل نصف الشيء بالضبط.' }],
                    ],
                    hard: [
                        [{ q: 'ما هو ناتج قسمة ٤٥٥ ÷ ٥ ؟', o: ['٩١', '٨١', '٩٥', '١٠١'], a: 0, exp: '٤٥ قسمة ٥ هي ٩، و ٥ قسمة ٥ هي ١. إذن النتيجة هي ٩١.' }, { q: 'ناتج طرح ٩.٥ - ٣.٢ يساوي:', o: ['٦.٧', '٦.٥', '٧.٣', '٦.٣'], a: 3, exp: 'نطرح الأجزاء العشرية (٥-٢=٣) ثم الأعداد الصحيحة (٩-٣=٦)، فتكون النتيجة ٦.٣.' }, { q: 'إذا كان هناك ٢٤ طالباً في الفصل، و <span class="fraction"><span class="numerator">١</span><span class="denominator">٤</span></span> منهم غائبون، فكم عدد الطلاب الغائبين؟', o: ['٤', '٨', '٦', '١٢'], a: 2, exp: 'لإيجاد ربع عدد، نقسمه على ٤. ٢٤ ÷ ٤ = ٦ طلاب.' }, { q: 'ما هو ناتج (٤ + ٦) × ٣ ؟', o: ['٢٢', '١٣', '١٨', '٣٠'], a: 3, exp: 'نتبع ترتيب العمليات، فنحسب ما بداخل الأقواس أولاً: (٤+٦) = ١٠. ثم نضرب: ١٠ × ٣ = ٣٠.' }],
                    ]
                }
            },
            geometry: {
                title: 'الهندسة الأساسية',
                levels: {
                    easy: [
                        [{ q: 'ما هو اسم هذا الشكل: 🟥 ؟', o: ['دائرة', 'مثلث', 'مربع', 'نجمة'], a: 2, exp: 'هذا الشكل له أربعة أضلاع متساوية وأربع زوايا قائمة، لذا هو مربع.' }, { q: 'كم عدد أضلاع المثلث؟', o: ['ثلاثة', 'أربعة', 'خمسة', 'ستة'], a: 0, exp: 'المثلث، كما يتضح من اسمه، له ثلاثة أضلاع.' }, { q: 'أي من هذه الأشياء يشبه الدائرة؟', o: ['باب', 'كتاب', 'عجلة السيارة', 'طاولة'], a: 2, exp: 'عجلة السيارة هي أفضل مثال على الشكل الدائري من بين الخيارات.' }, { q: 'ما هو الشكل الذي ليس له زوايا حادة؟', o: ['المثلث', 'المستطيل', 'النجمة', 'السهم'], a: 1, exp: 'المستطيل جميع زواياه قائمة (٩٠ درجة)، وليست حادة.' }]
                    ],
                    medium: [
                        [{ q: 'ما هو محيط مربع طول ضلعه ٣ سم؟', o: ['٦ سم', '٩ سم', '١٢ سم', '٣ سم'], a: 2, exp: 'محيط المربع = طول الضلع × ٤. إذن ٣ × ٤ = ١٢ سم.' }, { q: 'كم عدد رؤوس المكعب؟', o: ['٤', '٦', '٨', '١٢'], a: 2, exp: 'المكعب له ٨ رؤوس (زوايا).' }, { q: 'الزاوية التي تشبه زاوية ورقة الكتاب تسمى زاوية:', o: ['حادة', 'منفرجة', 'مستقيمة', 'قائمة'], a: 3, exp: 'زاوية ركن الكتاب هي مثال ممتاز على الزاوية القائمة التي قياسها ٩٠ درجة.' }, { q: 'ما هو اسم المجسم الذي يشبه علبة الأحذية؟', o: ['مكعب', 'متوازي مستطيلات', 'هرم', 'أسطوانة'], a: 1, exp: 'علبة الأحذية هي مثال شائع على مجسم متوازي المستطيلات.' }]
                    ],
                    hard: [
                        [{ q: 'ما هي مساحة مستطيل طوله ١٠ سم وعرضه ٥ سم؟', o: ['١٥ سم²', '٣٠ سم²', '٥٠ سم²', '١٠٠ سم²'], a: 2, exp: 'مساحة المستطيل = الطول × العرض. إذن ١٠ × ٥ = ٥٠ سم².' }, { q: 'ما هو مجموع زوايا أي شكل رباعي؟', o: ['٩٠ درجة', '١٨٠ درجة', '٢٧٠ درجة', '٣٦٠ درجة'], a: 3, exp: 'مجموع قياسات الزوايا الداخلية لأي شكل رباعي (مثل المربع أو المستطيل) هو دائماً ٣٦٠ درجة.' }, { q: 'إذا كان محيط مثلث متساوي الأضلاع هو ٢١ سم، فما طول كل ضلع؟', o: ['٣ سم', '٧ سم', '٢١ سم', '٦٣ سم'], a: 1, exp: 'بما أن الأضلاع متساوية، نقسم المحيط على عدد الأضلاع (٣). ٢١ ÷ ٣ = ٧ سم.' }, { q: 'ما هو حجم مكعب طول حرفه ٤ سم؟', o: ['١٢ سم³', '١٦ سم³', '٣٢ سم³', '٦٤ سم³'], a: 3, exp: 'حجم المكعب = طول الحرف × نفسه × نفسه. إذن ٤ × ٤ × ٤ = ٦٤ سم³.' }]
                    ]
                }
            },
            algebra: {
                title: 'التفكير الجبري',
                levels: {
                    easy: [
                        [{ q: 'ما هو العدد المفقود في النمط: ٢، ٤، ٦، __، ١٠؟', o: ['٧', '٨', '٩', '٥'], a: 1, exp: 'النمط يزيد بمقدار ٢ في كل مرة. بعد ٦، يأتي العدد ٨.' }, { q: 'إذا كان ⬜ + ٣ = ٥، فما هو العدد داخل المربع؟', o: ['١', '٢', '٣', '٤'], a: 1, exp: 'العدد الذي إذا أضفنا إليه ٣ يصبح الناتج ٥ هو ٢.' }, { q: 'إذا كان لديك ٣ صناديق، وفي كل صندوق ٤ كرات، فما مجموع الكرات؟', o: ['٧', '١٠', '١٢', '٩'], a: 2, exp: 'هذه عملية ضرب متكرر: ٣ × ٤ = ١٢ كرة.' }, { q: 'أكمل النمط: ▲، ▼، ▲، ▼، __؟', o: ['▲', '▼', '■', '●'], a: 0, exp: 'النمط يتناوب بين سهم للأعلى وسهم للأسفل. بعد السهم للأسفل، يأتي سهم للأعلى.' }]
                    ],
                    medium: [
                        [{ q: 'حل المعادلة: س + ١٠ = ١٧', o: ['س = ٢٧', 'س = ١٧', 'س = ٧', 'س = ١٠'], a: 2, exp: 'لإيجاد قيمة س، نطرح ١٠ من الطرفين. س = ١٧ - ١٠ = ٧.' }, { q: 'إذا كانت أ = ٥، فما قيمة ٤ × أ ؟', o: ['٩', '٤٥', '١', '٢٠'], a: 3, exp: 'نعوض عن أ بالرقم ٥، فتصبح العملية ٤ × ٥ = ٢٠.' }, { q: 'ما هو العدد الذي إذا طرحنا منه ٦ كان الناتج ٩؟', o: ['٣', '١٥', '٥٤', '٩٦'], a: 1, exp: 'نحلها بشكل عكسي: ٩ + ٦ = ١٥. العدد هو ١٥.' }, { q: 'أكمل النمط: ٣، ٦، ٩، ١٢، __؟', o: ['١٣', '١٤', '١٥', '١٦'], a: 2, exp: 'النمط يزيد بمقدار ٣ في كل مرة (مضاعفات العدد ٣). بعد ١٢، يأتي العدد ١٥.' }]
                    ],
                    hard: [
                        [{ q: 'حل المعادلة: ٣ص = ٢١', o: ['ص = ١٨', 'ص = ٧', 'ص = ٢٤', 'ص = ٣'], a: 1, exp: 'لإيجاد قيمة ص، نقسم الطرفين على ٣. ص = ٢١ ÷ ٣ = ٧.' }, { q: 'إذا كانت ب = ٤، فما قيمة (٥ × ب) - ٥ ؟', o: ['١٥', '٢٥', '٢٠', '١٠'], a: 0, exp: 'نتبع ترتيب العمليات: الضرب أولاً (٥×٤=٢٠)، ثم الطرح (٢٠-٥=١٥).' }, { q: 'إذا كان س/٢ = ٨، فما قيمة س؟', o: ['٤', '١٠', '٦', '١٦'], a: 3, exp: 'لإيجاد قيمة س، نضرب الطرفين في ٢. س = ٨ × ٢ = ١٦.' }, { q: 'أكمل النمط: ١، ٤، ٩، ١٦، __؟', o: ['٢٠', '٢٤', '٢٥', '٣٢'], a: 2, exp: 'هذا النمط يمثل مربع الأعداد (١×١، ٢×٢، ٣×٣، ٤×٤). العدد التالي هو ٥×٥ = ٢٥.' }]
                    ]
                }
            },
        };

        // --- Functions ---
        function toArabicNumerals(str) {
            if (str === null || str === undefined) return '';
            const arabicNumerals = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
            return String(str).replace(/[0-9]/g, d => arabicNumerals[parseInt(d)]);
        }
        
        function processContent(content) {
            let processed = toArabicNumerals(content);
            processed = processed.replace(/([٠-٩]+)\/([٠-٩]+)/g, '<span class="fraction"><span class="numerator">$1</span><span class="denominator">$2</span></span>');
            return processed;
        }

        function showScreen(screenId) {
            Object.values(screens).forEach(screen => screen.classList.remove('active'));
            screens[screenId].classList.add('active');
        }

        /**
         * Loads existing quiz data from student's record or initializes it.
         */
        function loadQuizData(studentData) {
            if (studentData && studentData.diagnostics) {
                 Object.keys(quizzes).forEach(key => {
                    const skillId = `d_${key}`;
                    const levelData = studentData.diagnostics[skillId];
                    quizData[key] = {
                        title: quizzes[key].title,
                        levels: {
                            // Only one level per skill in diagnostic
                            hard: { score: levelData ? levelData.grade : null, completed: !!levelData }
                        }
                    };
                });
            } else {
                // Initialize for a new test
                Object.keys(quizzes).forEach(key => {
                    quizData[key] = {
                        title: quizzes[key].title,
                        levels: {
                            hard: { score: null, completed: false }
                        }
                    };
                });
            }
        }
        
        /**
         * Saves a single grade to Google Sheets.
         */
        async function saveGradeToSheet(itemId, grade) {
            if (!studentId) return;
            const url = `${SCRIPT_URL}?action=saveGrade&studentId=${studentId}&itemId=${itemId}&grade=${grade}`;
            try {
                const response = await fetch(url);
                const result = await response.json();
                console.log(`Saved ${itemId}:`, result);
            } catch (error) {
                console.error(`Failed to save ${itemId}:`, error);
            }
        }

        function getScoreStyle(score) {
            if (score >= 80) return { class: 'score-high', icon: 'fa-trophy' };
            if (score >= 50) return { class: 'score-medium', icon: 'fa-smile' };
            return { class: 'score-low', icon: 'fa-frown' };
        }

        /**
         * Renders the dashboard with all the skills/quizzes.
         */
        function renderDashboard() {
            dashboardTitle.textContent = `مقياس المهارات الأساسية`;
            dashboardGrid.innerHTML = '';
            let completedQuizzesCount = 0;
            let totalScore = 0;
            
            Object.keys(quizzes).forEach(key => {
                const quiz = quizzes[key];
                const data = quizData[key];
                const card = document.createElement('div');
                card.className = 'quiz-card';
                
                // In diagnostic, there's only one level, 'hard'
                const levelData = data.levels.hard;
                let scoreHTML = `<div class="level-score not-completed">ابدأ الاختبار</div>`;
                if (levelData.completed) {
                    completedQuizzesCount++;
                    totalScore += levelData.score;
                    const style = getScoreStyle(levelData.score);
                    scoreHTML = `<div class="level-score ${style.class}"><i class="fas ${style.icon}"></i> ${toArabicNumerals(levelData.score)}%</div>`;
                }
                
                const levelHTML = `<div class="levels-container">
                                      <div class="level-wrapper" data-quiz-id="${key}" data-difficulty="hard">
                                          <div class="level-bubble">
                                              ${scoreHTML}
                                          </div>
                                      </div>
                                   </div>`;

                card.innerHTML = `<div class="quiz-card-header"><h3>${quiz.title}</h3></div><div class="quiz-card-body">${levelHTML}</div>`;
                dashboardGrid.appendChild(card);
            });
            
            // If all quizzes are completed, show the final average and save it
            if (completedQuizzesCount === Object.keys(quizzes).length) {
                const average = Math.round(totalScore / completedQuizzesCount);
                finalAverageBox.innerHTML = `<h2><i class="fas fa-medal"></i> اكتمل التقييم الشامل!</h2><p>معدلك الإجمالي: ${toArabicNumerals(average)}%</p>
                <a href="index.html" target="_top" class="btn"><i class="fas fa-home"></i> العودة للمنصة الرئيسية</a>`;
                finalAverageBox.style.display = 'block';
                
                // Save the overall score
                saveGradeToSheet('d_test_overall', average);
            } else {
                finalAverageBox.style.display = 'none';
            }

            dashboardGrid.addEventListener('click', (e) => {
                const bubble = e.target.closest('.level-wrapper');
                if (bubble) {
                    startQuiz(bubble.dataset.quizId, bubble.dataset.difficulty);
                }
            });
        }

        function startQuiz(quizId, difficulty) {
            currentQuizId = quizId;
            currentDifficulty = difficulty;
            currentQuestionIndex = 0;
            score = 0;
            
            const models = quizzes[currentQuizId].levels[currentDifficulty];
            const modelIndex = Math.floor(Math.random() * models.length);
            currentModel = models[modelIndex];

            quizTitle.textContent = `${quizzes[currentQuizId].title}`;
            showScreen('quiz');
            loadQuestion();
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 30; // 30 seconds per question
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeOut();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            timeCounter.textContent = `الوقت المتبقي: ${toArabicNumerals(timeLeft)} ثانية`;
            timeCounter.classList.toggle('warning', timeLeft <= 10);
        }

        function handleTimeOut() {
            Array.from(optionsGrid.children).forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            const question = currentModel[currentQuestionIndex];
            const correctIndex = question.a;
            
            optionsGrid.children[correctIndex].classList.add('correct');
            explanationText.innerHTML = processContent(question.exp);
            explanationBox.style.display = 'block';
            
            nextQuestionBtn.style.display = 'inline-flex';
        }

        function loadQuestion() {
            clearInterval(timer);
            explanationBox.style.display = 'none';
            nextQuestionBtn.style.display = 'none';
            const question = currentModel[currentQuestionIndex];
            
            questionCounter.textContent = `السؤال ${toArabicNumerals(currentQuestionIndex + 1)} من ${toArabicNumerals(currentModel.length)}`;
            questionText.innerHTML = processContent(question.q);
            optionsGrid.innerHTML = '';

            question.o.forEach((optionText, index) => {
                const option = document.createElement('div');
                option.className = 'option';
                option.innerHTML = processContent(optionText);
                option.dataset.index = index;
                option.addEventListener('click', selectOption);
                optionsGrid.appendChild(option);
            });
            
            startTimer();
        }

        function selectOption(e) {
            clearInterval(timer);
            const selectedOption = e.target.closest('.option');
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = currentModel[currentQuestionIndex];
            const correctIndex = question.a;

            Array.from(optionsGrid.children).forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            if (selectedIndex === correctIndex) {
                score++;
                selectedOption.classList.add('correct');
            } else {
                selectedOption.classList.add('incorrect');
                optionsGrid.children[correctIndex].classList.add('correct');
                explanationText.innerHTML = processContent(question.exp);
                explanationBox.style.display = 'block';
            }
            
            nextQuestionBtn.style.display = 'inline-flex';
        }

        function showQuizResult() {
            const totalQuestions = currentModel.length;
            const percentageScore = Math.round((score / totalQuestions) * 100);
            
            const currentLevelData = quizData[currentQuizId].levels[currentDifficulty];
            currentLevelData.score = percentageScore; 
            currentLevelData.completed = true;
            
            // Save individual skill score to sheet
            const skillId = `d_${currentQuizId}`;
            saveGradeToSheet(skillId, percentageScore);
            
            resultTitle.textContent = `نتيجتك في مهارة - ${quizzes[currentQuizId].title}`;
            resultScore.textContent = `${toArabicNumerals(percentageScore)}%`;
            resultPoints.textContent = `أجبت على ${toArabicNumerals(score)} من ${toArabicNumerals(totalQuestions)} بشكل صحيح.`;
            
            const style = getScoreStyle(percentageScore);
            resultIcon.className = `fas ${style.icon} result-icon`;
            resultIcon.style.color = style.class === 'score-high' ? 'var(--score-high)' : (style.class === 'score-medium' ? 'var(--score-medium)' : 'var(--score-low)');

            showScreen('result');
        }

        // --- Event Listeners ---
        nextQuestionBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentModel.length) {
                loadQuestion();
            } else {
                showQuizResult();
            }
        });

        retryFromResultBtn.addEventListener('click', () => {
            startQuiz(currentQuizId, currentDifficulty);
        });

        backToDashboardBtn.addEventListener('click', () => {
            showScreen('dashboard');
            renderDashboard();
        });

        /**
         * Main initialization function.
         */
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            studentId = urlParams.get('studentId');

            if (!studentId) {
                showScreen('welcome'); // Show error screen if no student ID
                return;
            }
            
            // Fetch student data to get their name and previous diagnostic scores
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getStudentData&studentId=${studentId}`);
                const result = await response.json();
                if (result.status === 'success' && result.data) {
                    loadQuizData(result.data);
                    renderDashboard();
                    showScreen('dashboard');
                } else {
                    // If student not found, still allow the test but without a name
                    loadQuizData(null);
                    renderDashboard();
                    showScreen('dashboard');
                }
            } catch (error) {
                console.error("Failed to fetch student data:", error);
                loadQuizData(null);
                renderDashboard();
                showScreen('dashboard');
            }
        }

        init();
    });
    </script>
